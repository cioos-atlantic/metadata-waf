  title_en: Xeos Buoy - 003
  title_fr: Xeos Buoy - 003
  abstract_en: This dataset is collected using a 3 metre tall, 1 metre in diameter meteorological/oceanographic buoy built by Xeos Technologies Inc., of Dartmouth, Nova Scotia. The buoy is deployed in Chedabucto Bay, Nova Scotia near two finfish aquaculture leases. It measures wave data (Maximum Wave Height, Significant Wave Height, Peak Wave Period, Mean Wave Direction, and Mean Wave Spread) using a Brizo wave sensor manufactured by Xeos, and sea temperature using a Sea Temp sensor. The data is streamed to CIOOS every 30 minutes. The data will be used to validate an exposure model for the coast of Nova Scotia, which will be used to support informed decision making for existing and future finfish aquaculture sites.
  abstract_fr: Cet ensemble de données est recueilli à l'aide d'une bouée météorologique/océanographique de 3 mètres de haut et de 1 mètre de diamètre construite par Xeos Technologies Inc., de Dartmouth (Nouvelle-Écosse). La bouée est déployée à Chedabucto Bay, en Nouvelle-Écosse, près de deux baux de pisciculture. Il mesure les données d'onde (hauteur maximale des vagues, hauteur significative des vagues, période de pointe, direction moyenne des vagues et propagation moyenne des vagues) à l'aide d'un capteur d'onde Brizo fabriqué par Xeos, et la température de la mer à l'aide d'un capteur de température de mer. Les données sont transmises en continu au CIOOS toutes les 30 minutes. Les données serviront à valider un modèle d'exposition pour la côte de la Nouvelle-Écosse, qui servira à appuyer la prise de décisions éclairées pour les sites de pisciculture existants et futurs.
