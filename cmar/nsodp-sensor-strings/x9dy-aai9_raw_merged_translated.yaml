identification:
  title:
    en: 'Coastal Monitoring Program Data: Halifax County'
    fr: 'Données du programme de surveillance côtière: Comté de Halifax'
  abstract:
    en: 'The Centre for Marine Applied Research (CMAR) measures environmental data
      throughout Nova Scotia’s coastal waters as part of the Coastal Monitoring Program.
      This program was initiated by the Nova Scotia Department of Fisheries and Aquaculture
      in 2012 and CMAR became involved in 2017. CMAR collects temperature (degrees
      Celsius), dissolved oxygen (% saturation), and intermittent salinity (practical
      salinity units) data using autonomous sensors attached to moored lines, called
      ‘sensor strings’. Each string is attached to the seafloor by an anchored acoustic
      release and suspended by a sub-surface buoy, with sensors attached at various
      depths. Sensor strings are typically deployed for several months, and data are
      measured every 1 minute to 1 hour depending on the sensor. Data are retrieved
      by triggering the acoustic release, enabling the sensor string to float to the
      surface for data download. Some data are excluded from the final dataset during
      quality control processes.   The Coastal Monitoring Program data is organized
      by county. These datasets are very large, typically exceeding the number of
      rows that can be viewed in Excel. We recommend using the filter options of the
      Open Data Portal to filter to the WATERBODY, STATION, DEPTH, VARIABLE, and/or
      TIMESTAMP of interest before exporting. A chart derived from the dataset also
      allows for interactive filtering and export (https://data.novascotia.ca/Nature-and-Environment/Coastal-Monitoring-Program-Halifax-County-Daily-Av/vpt7-apvp).   Coastal
      Monitoring Program data for other Nova Scotia counties is also available through
      the Open Data Portal. The "Coastal Monitoring Program: Station Locations" dataset
      on the Portal shows locations with available data (https://data.novascotia.ca/Nature-and-Environment/Coastal-Monitoring-Program-Station-Locations/cjfb-f4d4).
      Summary reports by county are available on the CMAR website (https://cmar.ca/2020/07/14/coastal-monitoring-program/).
      Data collection and retrieval are ongoing. The datasets and reports may be revised
      pending ongoing data collection and analyses.Contains information licensed under
      the Open Government Licence – Nova Scotia. If you have accessed any of the Coastal
      Monitoring Program data, CMAR would appreciate your feedback through this quick
      [questionaire](https://docs.google.com/forms/d/e/1FAIpQLSe3TD6umrsVVKnQL13VVMJIpckCi2ctONJsgN7_g-4c-tKTuw/viewform).'
    fr: 'Le Centre de recherche appliquée Marine appliquée (CMAR) mesure les données
      environnementales dans les eaux côtières de la Nouvelle-Écosse dans le cadre
      du programme de surveillance côtière. Ce programme a été lancé par le département
      de la pêche et de l''aquaculture de la Nouvelle-Écosse en 2012 et de la CMAR
      devenait impliqué en 2017. CMAR collecte la température (degrés Celsius), de
      l''oxygène dissous (% saturation) et de la salinité intermittente (unités de
      salinité pratiques) utilisant des capteurs autonomes attachés Les lignes amarrées,
      appelées «cordes de capteur». Chaque chaîne est fixée au fond marin par une
      libération acoustique ancrée et suspendue par une bouée sous-surface, avec des
      capteurs attachés à diverses profondeurs. Les chaînes de capteur sont généralement
      déployées pendant plusieurs mois et les données sont mesurées toutes les 1 minute
      à 1 heure en fonction du capteur. Les données sont récupérées en déclenchant
      la libération acoustique, permettant ainsi à la chaîne de capteur de flotter
      à la surface du téléchargement de données. Certaines données sont exclues de
      l''ensemble de données final lors des processus de contrôle de la qualité. Les
      données du programme de surveillance côtière sont organisées par le comté. Ces
      ensembles de données sont très importants, dépassant généralement le nombre
      de lignes pouvant être visualisées dans Excel. Nous vous recommandons d''utiliser
      les options de filtrage du portail Open Data pour filtrer sur le plan d''eau,
      la station, la profondeur, la variable et / ou l''horodatage d''intérêt avant
      d''exporter. Un graphique dérivé de l''ensemble de données permet également
      de filtrage et d''exportation interactifs (https://data.novascotia.ca/nature-and-environment/castal-monitoring-pounty-halifax-county-daily-av/vpt7-apvp).
      Les données du programme de surveillance côtière des autres comtés de la Nouvelle-Écosse
      sont également disponibles via le portail Open Data. Le jeu de données «Surveillance
      côtière: Station Locations» sur le portail Affiche des emplacements avec des
      données disponibles (https://data.novascotia.ca/nature-and-environment/coastal-monitoring-program-station-locations/cjfb-f4d4).
      Les rapports de synthèse par comté sont disponibles sur le site Web de la CMAR
      (https://cmar.ca/2020/07/14/CASTAL-MONORING-PROGRAM/). La collecte et la récupération
      des données sont en cours. Les ensembles de données et rapports peuvent être
      révisés dans l''attente de la collecte de données et des analyses en cours.Conticules
      d''informations sous licence ouverte - Nouvelle-Écosse. Si vous avez accédé
      à l''une des données du programme de surveillance côtière, la CMAR apprécierait
      vos commentaires via ce Quick [questionaire] (https://docs.google.com/forms/d/e/1faipqlse3td6umrsvvvkci2ctonjsgn7_g-4c-tktuw/viewform).'
