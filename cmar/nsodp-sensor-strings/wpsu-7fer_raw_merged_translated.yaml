identification:
  title:
    en: Digby County Water Quality Data
    fr: Données de qualité de l'eau du comté de Digby
  abstract:
    en: 'The Centre for Marine Applied Research’s (CMAR) Coastal Monitoring Program
      provides high resolution data on ocean variables from around the coast of Nova
      Scotia. The program was initiated by the Nova Scotia Department of Fisheries
      and Aquaculture in the early 1990s. In 2019, CMAR assumed responsibility for
      the program and expanded its scope and mandate. Through the Water Quality Branch
      of the program, CMAR collects temperature, dissolved oxygen, and salinity data
      using sensors deployed on “sensor strings”. A sensor string typically consists
      of a line anchored to the sea floor by an acoustic release and suspended by
      a sub-surface buoy, with sensors attached at various depths below the surface
      (as measured at low tide). Alternatively, a string may be attached to surface
      moorings, including floating docks, buoys, and equipment. Sensor strings are
      deployed for several months, and data are measured every 1 minute to 1 hour.
      Sensors are retrieved for data offload by triggering the acoustic release when
      applicable, by directly removing from surface moorings, or occasionally by divers
      or grappling methods. Automated Quality Control tests have been applied to the
      data to identify outlying and unexpected observations. The results of these
      tests are summarized in the “qc_flag” columns of the dataset. Each data point
      is assigned a flag value of “Pass”, “Suspect/Of Interest”, “Fail”, or “Not Evaluated”.
      Observations flagged as “Pass” passed all tests and can be included in analyses.
      Dissolved oxygen observations flagged as “Suspect/Of Interest” likely indicate
      biofouling signals and should be excluded from analysis or used with extreme
      caution. Observations for other variables flagged as “Suspect/Of Interest” should
      be reviewed before being included in analyses. Observations flagged as “Fail”
      should be excluded from most analyses. Some tests cannot be applied to certain
      observations, which will be flagged as “Not Evaluated”. These observations can
      typically be included in analyses. Flags should be used as a guide only, and
      data users are responsible for evaluating the quality of the data prior to use
      in any analysis. For more information about the Quality Control tests, visit
      the CMAR Data Governance website (https://dempsey-cmar.github.io/cmp-data-governance/pages/cmp_about.html).
      The Coastal Monitoring Program Water Quality data is organized by county. These
      datasets are very large, typically exceeding the number of rows that can be
      viewed in Excel. CMAR recommends filtering the data to the waterbody, station,
      depth, quality control flag, and/or time period of interest before exporting.
      A chart derived from the dataset also allows for interactive filtering and export
      https://data.novascotia.ca/d/yeii-vbir). The "Nova Scotia Water Quality Data:
      Station Locations" dataset on this Portal shows additional locations with available
      Water Quality data collected through CMAR’s Coastal Monitoring Program (https://data.novascotia.ca/Nature-and-Environment/Coastal-Monitoring-Program-Station-Locations/cjfb-f4d4).
      Summary reports by county are available on the CMAR website (https://cmar.ca/coastal-monitoring-program/).
      Data can also be downloaded from the ERDDAP server through the Canadian Integrated
      Ocean Observing System (CIOOS) platform (https://catalogue.cioosatlantic.ca/dataset?q=cmar).
      Data collection and retrieval are ongoing. The datasets and reports may be revised
      pending ongoing data collection and analyses. If you have accessed any Coastal
      Monitoring Program data, CMAR would appreciate your feedback: https://docs.google.com/forms/d/e/1FAIpQLSe3TD6umrsVVKnQL13VVMJIpckCi2ctONJsgN7_g-4c-tKTuw/viewform.
      Please acknowledge the Centre for Marine Applied Research in any published material
      that uses this data. Contact info@cmar.ca for more information.'
    fr: 'Le programme de surveillance côtière du Center for Marine Applied Research
      (CMAR) fournit des données à haute résolution sur les variables océaniques de
      la côte de la Nouvelle-Écosse.Le programme a été lancé par le Département de
      la pêche et de l''aquaculture de la Nouvelle-Écosse au début des années 1990.En
      2019, CMAR a assumé la responsabilité du programme et élargi sa portée et son
      mandat.Grâce à la branche de la qualité de l''eau du programme, CMAR recueille
      la température, l''oxygène dissous et les données de salinité à l''aide de capteurs
      déployés sur des «chaînes de capteurs».Une chaîne de capteurs se compose généralement
      d''une ligne ancrée au fond marin par une libération acoustique et suspendue
      par une bouée de sous-surface, avec des capteurs attachés à différentes profondeurs
      sous la surface (tel que mesuré à marée basse).Alternativement, une chaîne peut
      être attachée aux amarres de surface, y compris des quais flottants, des bouées
      et de l''équipement.Les chaînes de capteurs sont déployées pendant plusieurs
      mois et les données sont mesurées toutes les minutes à 1 heure.Les capteurs
      sont récupérés pour le déchargement des données en déclenchant la version acoustique
      le cas échéant, en éliminant directement les amarres de surface, ou parfois
      par des plongeurs ou des méthodes de grappling.Des tests automatisés de contrôle
      de la qualité ont été appliqués aux données pour identifier les observations
      périphériques et inattendues.Les résultats de ces tests sont résumés dans les
      colonnes «QC_FLAG» de l''ensemble de données.Chaque point de données se voit
      attribuer une valeur de drapeau de «passer», «suspect / d''intérêt», «échec»
      ou «non évalué».Les observations signalées comme «pass» ont passé tous les tests
      et peuvent être incluses dans les analyses.Les observations d''oxygène dissoutes
      signalées comme «suspecte / d''intérêt» indiquent probablement des signaux biofulling
      et doivent être exclues de l''analyse ou utilisées avec une extrême prudence.Les
      observations pour d''autres variables signalées comme «suspect / d''intérêt»
      doivent être examinées avant d''être incluses dans les analyses.Les observations
      signalées comme «échec» doivent être exclues de la plupart des analyses.Certains
      tests ne peuvent pas être appliqués à certaines observations, qui seront signalées
      comme «non évaluées».Ces observations peuvent généralement être incluses dans
      les analyses.Les drapeaux doivent être utilisés uniquement comme guide et les
      utilisateurs de données sont responsables de l''évaluation de la qualité des
      données avant l''utilisation dans toute analyse.Pour plus d''informations sur
      les tests de contrôle de la qualité, visitez le site Web de gouvernance des
      données CMAR (https://dempsey-cmar.github.io/cmp-data-governance/pages/cmp_about.html).Le
      programme de surveillance côtière des données de qualité de l''eau est organisé
      par le comté.Ces ensembles de données sont très importants, dépassant généralement
      le nombre de lignes qui peuvent être visualisées dans Excel.CMAR recommande
      de filtrer les données sur le corps d''eau, la station, la profondeur, le drapeau
      de contrôle de la qualité et / ou la période d''intérêt avant de l''exportation.Un
      graphique dérivé de l''ensemble de données permet également le filtrage interactif
      et l''exportation https://data.novascotia.ca/d/yeii-vbir).L''ensemble de données
      "Nova Scotia Water Quality Data: Station Locations" sur ce portail montre des
      emplacements supplémentaires avec les données de qualité de l''eau disponibles
      collectées via le programme de surveillance côtière de CMAR (https://data.novascotia.ca/nature-and-environment/coastal-monitoring-Program-station-Locations
      / CJFB-F4D4).Les rapports de résumé du comté sont disponibles sur le site Web
      de CMAR (https://cmar.ca/coastal-monitoring-program/).Les données peuvent également
      être téléchargées à partir du serveur ERDDAP via la plate-forme canadienne du
      système d''observation des océans (CIOOS) (https://catalogue.cioosatlantic.ca/dataset?q=cmar).La
      collecte et la récupération des données sont en cours.Les ensembles de données
      et les rapports peuvent être révisés en attendant la collecte et les analyses
      de données en cours.Si vous avez accédé à des données sur le programme de surveillance
      côtière, CMAR apprécierait vos commentaires: https://docs.google.com/forms/d/e/1faipqlse3td6umrsvvvknql13vvmjipckci2ctonjsgn7_g-4c-tktuw/viewform.Veuillez
      reconnaître le Center for Marine Applied Research dans tout matériel publié
      qui utilise ces données.Contactez info@cmar.ca pour plus d''informations.'
