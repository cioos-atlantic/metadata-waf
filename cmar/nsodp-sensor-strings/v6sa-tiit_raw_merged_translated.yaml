identification:
  title:
    en: Richmond County Water Quality Data
    fr: Données de qualité de l'eau du comté de Richmond
  abstract:
    en: 'The Centre for Marine Applied Research (CMAR) measures essential ocean variables
      throughout Nova Scotia’s coastal waters as part of the Coastal Monitoring Program.
      This program was initiated by the Nova Scotia Department of Fisheries and Aquaculture
      in 2012 and CMAR became involved in 2017. CMAR collects water quality data (temperature,
      dissolved oxygen, and intermittent salinity) using autonomous sensors deployed
      on “sensor strings”. A sensor string typically consists of a line anchored to
      the sea floor by an acoustic release and suspended by a sub-surface buoy, with
      sensors attached at various depths below the surface (as measured at low tide).
      Alternatively, a string may be attached to surface moorings, including floating
      docks, buoys, and equipment. Sensor strings are deployed for several months,
      and data are measured every 1 minute to 1 hour. Sensors are retrieved for data
      offload by triggering the acoustic release when applicable, by directly removing
      from surface moorings, or occasionally by divers or dragging.  The Coastal Monitoring
      Program data is organized by county. These datasets are very large, typically
      exceeding the number of rows that can be viewed in Excel. CMAR recommends using
      the filter options of the Open Data Portal to filter to the WATERBODY, STATION,
      DEPTH, VARIABLE, and/or TIMESTAMP of interest before exporting. A chart derived
      from the dataset also allows for interactive filtering and export (https://data.novascotia.ca/Nature-and-Environment/Richmond-County-Water-Quality-Data-Daily-Average-V/5p9y-iyag).
      Water Quality Data for other Nova Scotia counties is also available through
      the Open Data Portal. The "Nova Scotia Water Quality Data: Station Locations"
      dataset on the Portal shows locations with available data (https://data.novascotia.ca/Nature-and-Environment/Coastal-Monitoring-Program-Station-Locations/cjfb-f4d4).
      Summary reports by county are available on the CMAR website (https://cmar.ca/2020/07/14/coastal-monitoring-program/).
      Data can also be downloaded from the ERDAPP server through the Canadian Integrated
      Ocean Observing System (CIOOS) platform (https://catalogue.cioosatlantic.ca/dataset?q=cmar).
      Data collection and retrieval are ongoing. Some data are excluded from the final
      dataset during quality control processes. The datasets and reports may be revised
      pending ongoing data collection and analyses.  A note on units: For Halifax
      and Lunenburg counties, dissolved oxygen was measured in units of percent saturation
      or mg/L, depending on the sensor. For all other counties, dissolved oxygen was
      measured in units of percent saturation. Measurements in mg/L were corrected
      for salinity using the Garcia-Gordon (1992) salinity correction factor with
      a salinity value of 30.6 practical salinity units (based on available data for
      the region). This correction factor is not required for values recorded in percent
      saturation. Please contact info@cmar.ca for more information.  If you have accessed
      any of the Coastal Monitoring Program data, CMAR would appreciate your feedback
      through this quick questionnaire (https://docs.google.com/forms/d/e/1FAIpQLSe3TD6umrsVVKnQL13VVMJIpckCi2ctONJsgN7_g-4c-tKTuw/viewform).
      Please acknowledge the Centre for Marine Applied Research in any published material
      that uses this data.Contains information licensed under the Open Government
      Licence – Nova Scotia. If you have accessed any of the Coastal Monitoring Program
      data, CMAR would appreciate your feedback through this quick [questionaire](https://docs.google.com/forms/d/e/1FAIpQLSe3TD6umrsVVKnQL13VVMJIpckCi2ctONJsgN7_g-4c-tKTuw/viewform).'
    fr: 'Le Center for Marine Applied Research (CMAR) mesure les variables océaniques
      essentielles dans les eaux côtières de la Nouvelle-Écosse dans le cadre du programme
      de surveillance côtière. Ce programme a été lancé par le Département de la pêche
      et de l''aquaculture de la Nouvelle-Écosse en 2012 et CMAR s''est impliqué en
      2017. CMAR recueille les données de qualité de l''eau (température, oxygène
      dissous et salinité intermittente) en utilisant des capteurs autonomes déployés
      sur des «cordes de capteurs». Une chaîne de capteur se compose généralement
      d''une ligne ancrée au fond de la mer par une libération acoustique et suspendue
      par une bouée sous-surface, avec des capteurs attachés à différentes profondeurs
      sous la surface (comme mesuré à marée basse). Alternativement, une chaîne peut
      être attachée aux amarres de surface, y compris des quais flottants, des bouées
      et de l''équipement. Les chaînes de capteurs sont déployées pendant plusieurs
      mois et les données sont mesurées toutes les minutes à 1 heure. Les capteurs
      sont récupérés pour le déchargement des données en déclenchant la version acoustique
      le cas échéant, en éliminant directement les amarres de surface, ou parfois
      par plongeurs ou en traînant. Les données du programme de surveillance côtière
      sont organisées par le comté. Ces ensembles de données sont très importants,
      dépassant généralement le nombre de lignes qui peuvent être visualisées dans
      Excel. CMAR recommande d''utiliser les options de filtre du portail de données
      ouvert pour filtrer le corps d''eau, la station, la profondeur, la variable
      et / ou l''horodatage d''intérêt avant l''exportation. Un graphique dérivé de
      l''ensemble de données permet également un filtrage interactif et une exportation
      (https://data.novascotia.ca/nature-and-environment/richmond-county-water-quality-data-dewary-etage-v/5p9y-iyag)
      . Les données de qualité de l''eau pour d''autres comtés de la Nouvelle-Écosse
      sont également disponibles via le portail de données ouvert. L''ensemble de
      données "Nova Scotia Water Quality Data: Station Emplacements" sur le portail
      montre les emplacements avec les données disponibles (https://data.novascotia.ca/nature-and-environment/coastal-monitoring-program-station-locations/cjfb-f4d4
      ). Les rapports de résumé du comté sont disponibles sur le site Web de CMAR
      (https://cmar.ca/2020/07/14/Coastal-Monitoring-program/). Les données peuvent
      également être téléchargées à partir du serveur ERDApp via la plate-forme canadienne
      du système d''observation des océans (CIOOS) (https://catalogue.cioosatlantic.ca/dataset?q=cmar).
      La collecte et la récupération des données sont en cours. Certaines données
      sont exclues de l''ensemble de données final pendant les processus de contrôle
      de la qualité. Les ensembles de données et les rapports peuvent être révisés
      en attendant la collecte et les analyses de données en cours. Une note sur les
      unités: pour les comtés d''Halifax et de Lunenburg, l''oxygène dissous a été
      mesuré en unités de pourcentage de saturation ou de Mg / L, selon le capteur.
      Pour tous les autres comtés, l''oxygène dissous a été mesuré en unités de pourcentage
      de saturation. Les mesures en Mg / L ont été corrigées pour la salinité en utilisant
      le facteur de correction de salinité de Garcia-Gordon (1992) avec une valeur
      de salinité de 30,6 unités de salinité pratiques (basées sur les données disponibles
      pour la région). Ce facteur de correction n''est pas requis pour les valeurs
      enregistrées en pourcentage de saturation. Veuillez contacter info@cmar.ca pour
      plus d''informations. Si vous avez accédé à l''une des données du programme
      de surveillance côtière, CMAR apprécierait vos commentaires via ce questionnaire
      rapide (https://docs.google.com/forms/d/e/1faipqlse3td6umrsvvknql13vvmjipckci2ctonjsgn7_g-4c-tktuw/viewform).
      Veuillez reconnaître le Center for Marine Applied Research dans tout matériel
      publié qui utilise ces données. Contient des informations autorisées sous la
      licence du gouvernement ouvert - la Nouvelle-Écosse. Si vous avez accédé à l''une
      des données du programme de surveillance côtière, CMAR apprécierait vos commentaires
      via ce rapide [Questionnaire] (https://docs.google.com/forms/d/e/1faipqlse3td6umrsvvknql13vvmjipckci2ctonjsgn7_g-4c-tktuw/View/ViewForm).'
