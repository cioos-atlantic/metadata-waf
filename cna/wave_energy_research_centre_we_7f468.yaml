identification:
  title:
    en: Wave Energy Research Centre Weather Archive
    fr: Centre de recherche sur l'énergie des vagues Archives météorologiques
  abstract:
    en: "The Wave Energy Research Centre (WERC) was established in 2011 by College\
      \ of the North Atlantic (CNA) to conduct research on the use of ocean wave energy\
      \ to supply sea water to land based aquaculture.  The site in Lord's Cove, NL\
      \ is fully instrumented for wave and weather data collection and contains a\
      \ pilot land -based multi-trophic aquaculture farm. The meteorological station\
      \ at Lord’s Cove is located at 46°52'43.20\"N, 55°40'10.32\"W near the public\
      \ wharf in the town of Lord’s Cove NL Canada. The 10 m tower was erected 2 m\
      \ from one of our buildings approximately 7 m above sea level and 40 m from\
      \ the high tide line (Fig. 1). Due to local terrain, it was impossible to find\
      \ a site with ideal fetch for wind measurements. Although there is excellent\
      \ fetch for the site in the southern half of the compass (at least 200 m over\
      \ water), there are nearby (approximately 60 m away) terrain features and structures\
      \ to the north. For this reason, wind measured from the northern quadrants may\
      \ be site specific and should be interpreted with caution. The station instrumentation\
      \ includes an RM Young marine anemometer (model # 05106C-10) mounted at 10 m,\
      \ a Kipp & Zonen silicon pyranometer (model “SP Lite2”) mounted on a horizontal\
      \ arm 1 m south from the tower centre at a height of 4 m, a \"Hydroclip\" RH/T\
      \ sensor (Model HC2-S3-L)  mounted on the tower  in a 10-plate radiation shield\
      \ (Campbell Scientific 41003-X)  also at a height of 3 m,  a Texas Electronics\
      \ TE525M tipping bucket rain and a RM Young 52202-L heated tipping bucket rain\
      \ gauge, both mounted at 3.5 m on separate supports 3 m southwest of the tower.\
      \ Data is collected by a Campbell Scientific CR10X logger powered from a solar-charged\
      \ battery, isolating the system from AC noise. Data is transmitted every 10\
      \ minutes to a computer via VHF radio. The data logger is programmed to take\
      \ measurements every three seconds and analyze these data over 2-minute (for\
      \ sustained wind), 10-minute and 24–hour (midnight to midnight) periods.  Historical\
      \ data  Fours datasets are available: 1.\tDaily Lord’s Cove Weather Data 2.\t\
      Lord’s Cove Weather:  10 Minute Intervals:  Retrieves 10-minute weather data\
      \ between the dates specified. 3.\tSustained Winds:  Returns sustained (i.e.\
      \ minimum in 2 minutes) wind speed (Km/hr) every 2 minutes in period.  4.\t\
      Quick Wind and Temperature:  this report returns 10-min vector magnitude and\
      \ air temperatures between the specified dates and produces simple series plots\
      \ at the end of the report.  (Note:  plot does not indicate periods where data\
      \ is missing)."
    fr: 'Le Wave Energy Research Centre (WRC) a été créé en 2011 par le Collège de
      l''Atlantique Nord (CNA) pour mener des recherches sur l''utilisation de l''énergie
      des vagues océaniques pour alimenter l''eau de mer à l''aquaculture terrestre.
      Le site de Lord''s Cove (T.-N.-L.) est entièrement instrumenté pour la collecte
      de données sur les vagues et les conditions météorologiques et contient une
      ferme aquacole multitrophique pilote basée sur terre. La station météorologique
      de Lord''s Cove est située au 46°52''43,20" N, 55°40''10,32" O. près du quai
      public de la ville de Lord''s Cove (Terre-Neuve-et-Labrador). La tour de 10
      m a été érigée à 2 m d''un de nos bâtiments à environ 7 m au-dessus du niveau
      de la mer et à 40 m de la ligne de marée haute (figure 1). En raison du terrain
      local, il était impossible de trouver un site avec une extraction idéale pour
      mesurer le vent. Bien qu''il y ait un excellent accès pour le site dans la moitié
      sud de la boussole (au moins 200 m au-dessus de l''eau), il y a des caractéristiques
      et des structures du terrain à proximité (environ 60 m plus loin) au nord. Pour
      cette raison, le vent mesuré dans les quadrants septentrionaux peut être spécifique
      au site et doit être interprété avec prudence. L''instrumentation de la station
      comprend un anémomètre marin RM Young (modèle no 05106C-10) monté à 10 m, un
      pyranomètre en silicium Kipp & Zonen (modèle « SP Lite2 ») monté sur un bras
      horizontal à 1 m au sud du centre de la tour à une hauteur de 4 m, un capteur
      RH/T « Hydroclip » (modèle HC2-S3-L) monté sur la tour en 10- bouclier de rayonnement
      de plaque (Campbell Scientific 41003-X) également à une hauteur de 3 m, un seau
      basculant de la pluie Texas Electronics TE525M et un pluviomètre à basculement
      chauffé RM Young 52202-L, tous deux montés à 3,5 m sur des supports séparés
      à 3 m au sud-ouest de la tour. Les données sont collectées par un enregistreur
      Campbell Scientific CR10X alimenté par une batterie solaire, isolant le système
      du bruit AC. Les données sont transmises toutes les 10 minutes à un ordinateur
      par radio VHF. L''enregistreur de données est programmé pour effectuer des mesures
      toutes les trois secondes et analyser ces données sur des périodes de 2 minutes
      (pour un vent soutenu), 10 minutes et 24 heures (minuit à minuit). Données historiques
      Des ensembles de données Fours sont disponibles : 1. Données météorologiques
      quotidiennes de Lord''s Cove 2. Météo de Lord''s Cove : Intervalles de 10 minutes :
      Récupère les données météorologiques de 10 minutes entre les dates indiquées.
      3. Vents soutenus : Retourne soutenue (c.-à-d. au minimum en 2 minutes) vitesse
      du vent (km/h) toutes les 2 minutes au cours de la période. 4. Vent rapide et
      température : ce rapport renvoie la magnitude vectorielle de 10 min et la température
      de l''air entre les dates spécifiées et produit des diagrammes simples en série
      à la fin du rapport. (Remarque : le diagramme n''indique pas les périodes où
      les données sont manquantes).'
