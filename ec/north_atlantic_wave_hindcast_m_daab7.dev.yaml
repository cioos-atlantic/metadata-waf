identification:
  abstract:
    en: This dataset contains 21 statistics of wind and waves calculated from hourly
      reanalysis data of historical surface winds and ocean surface waves for the
      Canadian East Coast for the period 1954-2018 (each statistic has an annual,
      4 seasonal, and 12 monthly values). These data can be used for characterization
      of marine surface wind and wave climate conditions, trends and variability for
      Canadian waters (East Coast), and for use of coastal and offshore operations/risk
      management (e.g., oil platforms, shipping). The hourly wind and wave’s data
      may be obtained upon request from the Meteorological Service of Canada's Climate
      Services.
    fr: Cet ensemble de données contient 21 statistiques des vents et des vagues calculées
      à partir de données horaires de réanalyse sur les vents de surface et les ondes
      de surface océaniques historiques pour la côte Est canadienne, de 1954 à 2018
      (chaque statistique comporte une valeur annuelle, 4 valeurs saisonnières et
      12 valeurs mensuelles). Ces données peuvent être utilisées pour la caractérisation
      des vents de surface maritimes et du régime des vagues, des tendances et de
      la variabilité dans les eaux canadiennes (côte Est), pour une utilisation dans
      la gestion des opérations côtières et hauturières et de leurs risques (p. ex.
      plateformes de forage pétrolier, navigation commerciale). Les données horaires
      sur les vents et les vagues peuvent être obtenues en en faisant la demande auprès
      des Services climatologiques du SMC selon le principe du recouvrement des coûts
      (frais pour la manipulation et l’extraction des données).
