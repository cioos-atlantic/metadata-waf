identification:
  abstract:
    en: 'Glider deployment #103 - dal556 2019-08-14 (realtime). Slocum gliders are
      small, free-swimming, unmanned vehicles that use changes in buoyancy to move
      vertically and horizontally through the water column in a saw-tooth pattern.
      They are deployed for days to several months and gather detailed information
      about the physical, chemical and biological processes of the world''s oceans.
      The Slocum glider was designed and built by Teledyne Webb Research Corporation,
      Falmouth, MA, USA.'
    fr: 'Déploiement du planeur #103 - dal556 2019-08-14 (temps réel). Les planeurs
      Slocum sont de petits véhicules sans pilote à nage libre qui utilisent les changements
      de flottabilité pour se déplacer verticalement et horizontalement dans la colonne
      d''eau selon un motif en dents de scie. Ils sont déployés pendant plusieurs
      jours ou plusieurs mois et recueillent des informations détaillées sur les processus
      physiques, chimiques et biologiques des océans du monde. Le planeur Slocum a
      été conçu et construit par Teledyne Webb Research Corporation, Falmouth, MA,
      USA.'
