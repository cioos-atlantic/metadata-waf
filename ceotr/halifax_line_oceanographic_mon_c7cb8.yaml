platform:
  id: otn200
  description:
    en: Teledyne Webb Research Slocum glider, model G3. Slocum gliders are buoyancy
      driven profiling underwater vehicles.
  instruments:
  - description:
      en: Pumped Seabird CTD mounted on the midsection of the glider.
    id: gpctd_0031
    manufacturer: Sea-Bird
    type:
      en: Glider Payload CTD
    version: GPCTD
  - description:
      en: Optical sensor to determine oxygen concentration mounted on the aft end
        of the glider.
    id: oxy3835_1299
    manufacturer: Aanderaa
    type:
      en: Oxygen optode
    version: Optode 5013w
  - description:
      en: Multispectral irradiance sensor mounted on the midsection of the glider
        at an angle of 22 degrees from horizontal
    id: ocr504i_0167
    manufacturer: Sea-Bird
    type:
      en: OCR 504 Multispectral Radiometer
    version: ocr504i
  - description:
      en: Optical sensor to measure CDOM fluorescence and two wavelengths of backscattering
    id: bb2fls_0768
    manufacturer: Sea-Bird
    type:
      en: Miniature optical sensor
    version: ECO Puck
  - description:
      en: Optical sensor to measure chla fluorescence and two wavelengths of backscattering
    id: bb2flsv2_0771
    manufacturer: Sea-Bird
    type:
      en: Miniature optical sensor
    version: ECO Puck
