  url: https://inaturalist.ca/observations?project_id=112653
identification:
  abstract:
    en: The Marine Team at the Ecology Action Centre (Halifax, NS) is working to document
      eelgrass health across Nova Scotia. Data collection is done through a community
      based monitoring program referred to as the Citizen Science Eelgrass Monitoring
      Program. Volunteer citizen scientists assist the EAC in locating and documenting
      eelgrass beds through kayak surveys. Time lapse photography (via GoPro Hero
      7) is used to capture images of the seabed below the keel of the participants
      kayak and linked to GPS locations. Once photos are collected, data regarding
      eelgrass presence, absence and density are recorded by staff and trained volunteer
      analysts. Overtime, the collection of data by citizen scientists will add knowledge
      to the current distribution of eelgrass across the province and be used to inform
      management decisions regarding the species' well being.
    fr: L'équipe marine de l'Ecology Action Centre (Halifax, N.-É.) travaille à documenter
      la santé de la zostère dans toute la Nouvelle-Écosse. La collecte des données
      se fait par le biais d'un programme de surveillance communautaire appelé Citizen
      Science Eelgrass Monitoring Program. Des scientifiques citoyens bénévoles aident
      le CAE à localiser et à documenter les lits de zostères par le biais de relevés
      en kayak. La photographie en accéléré (via GoPro Hero 7) est utilisée pour capturer
      des images du fond marin sous la quille du kayak des participants et reliées
      à des emplacements GPS. Une fois les photos collectées, les données relatives
      à la présence, à l'absence et à la densité de zostère sont enregistrées par
      le personnel et les analystes bénévoles formés. Au fil du temps, la collecte
      de données par des scientifiques citoyens ajoutera des connaissances à la distribution
      actuelle de la zostère dans la province et servira à éclairer les décisions
      de gestion concernant le bien-être de l'espèce.
