identification:
  abstract:
    en: Intertidal habitats are unique because they spend alternating periods of submergence
      (at high tide) and emergence (at low tide) every day. Thus, intertidal temperature
      is mainly driven by sea surface temperature (SST) during high tides and by air
      temperature during low tides. Because of that, the switch from high to low tides
      and viceversa can determine rapid changes in intertidal thermal conditions.
      On cold-temperate shores, which are characterized by cold winters and warm summers,
      intertidal thermal conditions can also change considerably with seasons. Despite
      this uniqueness, knowledge on intertidal temperature dynamics is more limited
      than for open seas. This is especially true for wave-exposed intertidal habitats,
      which, in addition to the unique properties described above, are also characterized
      by wave splash being able to moderate intertidal thermal extremes during low
      tides. To address this knowledge gap, we measured temperature every half hour
      during a period of 5.5 years (2014-2019) at nine wave-exposed rocky intertidal
      locations along the Atlantic coast of Nova Scotia, Canada. This data set is
      freely available from the figshare online repository (Scrosati and Ellrich,
      2020a; https://doi.org/10.6084/m9.figshare.12462065.v1). We summarize the main
      properties of this data set by focusing on location-wise values of daily maximum
      and minimum temperature and daily SST, which we make freely available as a separate
      data set in figshare (Scrosati et al., 2020; https://doi.org/10.6084/m9.figshare.12453374.v1).
      Overall, this cold-temperate coast exhibited a wide annual SST range, from a
      lowest overall value of -1.8 °C in winter to a highest overall value of 22.8
      °C in summer. In addition, the latitudinal SST trend along this coast experienced
      a reversal from winter (when SST increased southwards) to summer (when SST decreased
      southwards), seemingly driven by alongshore differences in summer coastal upwelling.
      Daily temperature maxima and minima were more extreme, as expected from their
      occurrence during low tides, ranging from a lowest overall value of -16.3 °C
      in winter to a highest overall value of 41.2 °C in summer. Daily maximum temperature
      in summer varied little along the coast, while daily minimum temperature in
      winter increased southwards. This data set is the first of its kind for the
      Atlantic Canadian coast and exemplifies in detail how intertidal temperature
      varies in wave-exposed environments on a cold-temperate coast.
    fr: Les habitats intertidaux sont uniques car ils passent chaque jour des périodes
      alternées de submersion (à marée haute) et d'émergence (à marée basse). Ainsi,
      la température intertidale est principalement déterminée par la température
      de surface de la mer (SST) pendant les marées hautes et par la température de
      l'air pendant les marées basses. Pour cette raison, le passage des marées hautes
      aux marées basses et vice-versa peut déterminer des changements rapides des
      conditions thermiques intertidales. Sur les côtes tempérées froides, caractérisées
      par des hivers froids et des étés chauds, les conditions thermiques intertidales
      peuvent également changer considérablement avec les saisons. Malgré ce caractère
      unique, les connaissances sur la dynamique de la température intertidale sont
      plus limitées que pour la haute mer. Cela est particulièrement vrai pour les
      habitats intertidaux exposés aux vagues, qui, outre les propriétés uniques décrites
      ci-dessus, sont également caractérisés par des éclaboussures de vagues capables
      de modérer les extrêmes thermiques intertidaux pendant les marées basses. Pour
      combler cette lacune dans les connaissances, nous avons mesuré la température
      toutes les demi-heures pendant une période de 5,5 ans (2014-2019) à neuf sites
      intertidaux rocheux exposés aux vagues le long de la côte atlantique de la Nouvelle-Écosse,
      au Canada. Cet ensemble de données est disponible gratuitement à partir du référentiel
      en ligne figshare (Scrosati et Ellrich, 2020a ; https://doi.org/10.6084/m9.figshare.12462065.v1).
      Nous résumons les principales propriétés de cet ensemble de données en nous
      concentrant sur les valeurs localisées de la température maximale et minimale
      quotidienne et de la SST quotidienne, que nous rendons disponibles gratuitement
      en tant qu'ensemble de données distinct dans figshare (Scrosati et al., 2020 ;
      https://doi.org/10.6084/m9.figshare.12453374.v1). Dans l'ensemble, cette côte
      tempérée froide présentait une large plage annuelle de TSM, allant d'une valeur
      globale la plus basse de -1,8 °C en hiver à une valeur globale la plus élevée
      de 22,8 °C en été. De plus, la tendance latitudinale du SST le long de cette
      côte a connu un renversement entre l'hiver (lorsque la SST a augmenté vers le
      sud) et l'été (lorsque la SST a diminué vers le sud), apparemment en raison
      des différences le long des côtes dans la remontée d'eau côtière estivale. Les
      maxima et minimums de température quotidiens étaient plus extrêmes, comme on
      pouvait s'y attendre en raison de leur présence pendant les marées basses, allant
      d'une valeur globale minimale de -16,3 °C en hiver à une valeur globale la plus
      élevée de 41,2 °C en été. La température maximale quotidienne en été variait
      peu le long de la côte, tandis que la température minimale quotidienne en hiver
      augmentait vers le sud. Cet ensemble de données est le premier du genre pour
      la côte canadienne atlantique et illustre en détail comment la température intertidale
      varie dans les environnements exposés aux vagues sur une côte tempérée froide.
