identification:
  abstract:
    en: 'Meteorological tower at the FORCE Visitor Centre. Temporal frequency: 15
      mins; temporal coverage: Dec 2016-present.

      Variables: a) Rain (mm); b) Air Temp (°C); c) Wind Dir (°); d) Wind Speed (m/s);
      e) Pressure Raw (Pa); f) Wind Speed Max 2 min (m/s); g) Wind Speed Max 15 min
      (m/s); h) Solar Radiation (MJ); i) Wind Speed Median 15 min (m/s); j) Relative
      Humidity (%); k) Air Temp Max 1 min (°C); l) Pressure (mbar); m) Elevation Correction;
      n) Wind Speed Avg 15 min (m/s); o) Potential Temperature (°C); p) Date (UTC);
      q) Solar Raw; r) Wind Dir Avg 15 min (°); s) Solar Radiation (kW).'
    fr: 'Tour météorologique du centre d''accueil FORCE. Fréquence temporelle : 15
      minutes ; couverture temporelle : décembre 2016 à présent.

      Variables : a) Pluie (mm) ; b) Température de l''air (°C) ; c) Dir du vent (°) ;
      d) Vitesse du vent (m/s) ; e) Pression brute (Pa) ; f) Vitesse du vent Max 2
      min (m/s) ; g) Vitesse du vent Max 15 min (m/s) ; h) Rayonnement solaire (MJ) ;
      i) Vitesse du vent médiane 15 min (m/s) ; j) Humidité relative (%) ; k) Température
      de l''air max 1 min (°C) ; l) Pression (mbar) ; m) Élévation Correction ; n)
      Vitesse du vent Moyenne 15 min (m/s) ; o) Température potentielle (°C) ; p)
      Date (UTC) ; q) Solaire brut ; r) Vent Dir Moyenne 15 min (°) ; s) Rayonnement
      solaire (kW).'
