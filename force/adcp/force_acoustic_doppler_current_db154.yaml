identification:
  title:
    en: 'FORCE acoustic Doppler current profiler (ADCP): Currents and waves'
    fr: 'Profileur de courant Doppler acoustique FORCE (ADCP) : Courants et vagues'
  abstract:
    en: This seabed-mounted ADCP, deployed for two months in spring 2018, collected
      3-D velocity profiles and surface wave statistics at a location within the FORCE
      Crown Lease Area. Data are provided in raw (*ad2cp) form, and as processed currents
      and waves. These data were collected as part of a project on evaluating fish
      sensor capabilities at high flow sites (cf. Viehman et al 2019 in the metadata
      attachment).
    fr: Cet ADCP monté sur fond marin, déployé pendant deux mois au printemps 2018,
      a recueilli des profils de vitesse 3D et des statistiques de vagues de surface
      à un emplacement situé dans la zone de location FORCE Crown. Les données sont
      fournies sous forme brute (*ad2cp) et sous forme de courants et d'ondes traités.
      Ces données ont été collectées dans le cadre d'un projet d'évaluation des capacités
      des capteurs de poissons sur les sites à haut débit (voir Viehman et al 2019
      dans la pièce jointe aux métadonnées).
