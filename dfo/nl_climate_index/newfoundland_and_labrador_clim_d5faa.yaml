identification:
  title:
    en: Newfoundland and Labrador climate index
    fr: Indice climatique de Terre-Neuve-et-Labrador
  identifier: https://doi.org/10.20383/101.0301
  abstract:
    en: 'The Newfoundland and Labrador (NL) climate index aims to describe the environmental
      conditions on the NL shelf and in the Northwest Atlantic as a whole. It consists
      of annual normalized anomalies of 10 subindices with equal contribution: Winter
      North Atlantic Oscillation, air temperature, sea ice, icebergs, sea surface
      temperature, vertically-averaged temperature and salinity at Station~27, cold
      intermediate layer (CIL) core temperature at Station~27, CIL area on 3 hydrographic
      sections and bottom temperature on the NL shelf. This index runs from 1951 to
      2019 and will be updated annually. Data associated with Cyr, F. and Galbraith,
      P. S.: A climate index for the Newfoundland and Labrador shelf, Earth Syst.
      Sci. Data, 13, 1807–1828, https://doi.org/10.5194/essd-13-1807-2021, 2021.'
    fr: 'L''indice climatique de Terre-Neuve-et-Labrador (T.-N.-L.) vise à décrire
      les conditions environnementales sur le plateau de Terre-Neuve-et-Labrador et
      dans l''Atlantique Nord-Ouest dans son ensemble. Il se compose d''anomalies
      annuelles normalisées de 10 sous-indices avec une contribution égale : oscillation
      hivernale de l''Atlantique Nord, température de l''air, glace de mer, icebergs,
      température de surface de la mer, température moyenne verticale et salinité
      à la station~27, température centrale de la couche intermédiaire froide (CIL)
      à la station~27, zone CIL sur 3 sections hydrographiques et température de fond
      sur le plateau de NL. Cet indice s''étend de 1951 à 2019 et sera mis à jour
      annuellement. Données associées à Cyr, F. et Galbraith, P. S. : Un indice climatique
      pour le plateau de Terre-Neuve-et-Labrador, Earth Syst. Sci. Data, 13, 1807—1828,
      https://doi.org/10.5194/essd-13-1807-2021, 2021.'
