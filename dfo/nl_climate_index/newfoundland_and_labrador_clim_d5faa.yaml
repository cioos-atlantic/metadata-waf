  name: Newfoundland and Labrador climate index
  description:
    en: The Newfoundland and Labrador (NL) climate index aims to describe the environmental
      conditions on the NL shelf and in the Northwest Atlantic as a whole. It consists
      of the arithmetic average of 10 annual normalized anomalies (or subindices).
    fr: L'indice climatique de Terre-Neuve-et-Labrador (NL) vise à décrire les conditions
      environnementales sur le plateau de Terre-Neuve-et-Labrador et dans l'Atlantique
      Nord-Ouest dans son ensemble. Il se compose de la moyenne arithmétique de 10
      anomalies normalisées annuelles (ou sous-indices).
- url: https://dev.cioosatlantic.ca/erddap/tabledap/NL_Climate_Index_all_fields.html
  name: Newfoundland and Labrador climate index, All Fields
  description:
    en: Individual subindices used to construct the Newfoundland and Labrador climate
      index. Each subindex is normalized using the 1991-2020 climatological period.
      Some signs were reversed so that positive anomalies are indicative of warmer
      conditions (e.g. sea ice)
    fr: Sous-indices individuels utilisés pour construire l'indice climatique de Terre-Neuve-et-Labrador.
      Chaque sous-indice est normalisé en fonction de la période climatologique 1991-2020.
      Certains signes ont été inversés de sorte que les anomalies positives indiquent
      des conditions plus chaudes (par exemple, glace de mer).
- url: https://dev.cioosatlantic.ca/erddap/tabledap/NL_Climate_Index_natrual_signs.html
  name: Newfoundland and Labrador climate index, Natural Signs
  description:
    en: Individual subindices of the Newfoundland and Labrador climate index in their
      natural sign. Each subindex is normalized using the 1991-2020 climatological
      period.
    fr: Les sous-indices individuels de l'indice climatique de Terre-Neuve-et-Labrador
      dans leur signe naturel. Chaque sous-indice est normalisé en fonction de la
      période climatologique 1991-2020.
