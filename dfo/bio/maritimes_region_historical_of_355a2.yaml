identification:
  abstract:
    en: 'Historical missions offshore in which DFO Bedford Institute of Oceanography
      participated in between 1969 and present which collected Rosette Vertical Profile
      data. These missions were part of various projects and visited several areas
      within Canadian and international waters such as: Labrador Sea, Scotian Shelf,
      Gulf of Maine, Gulf of St Lawrence, Denmark Strait, Bay of Fundy, Newfoundland
      Basin, Mid-Atlantic Ridge, Caribbean Barbados, Bermuda, Newfoundland Shelf,
      Canary Basin, Northwest Atlantic and the Norwegian Sea.'
    fr: 'Missions historiques au large auxquelles l''Institut océanographique de Bedford
      du MPO a participé entre 1969 et aujourd''hui et qui ont permis de recueillir
      des données sur le profil vertical de Rosette. Ces missions faisaient partie
      de divers projets et ont visité plusieurs zones des eaux canadiennes et internationales,
      notamment : la mer du Labrador, le plateau néo-écossais, le golfe du Maine,
      le golfe du Saint-Laurent, le détroit du Danemark, la baie de Fundy, le bassin
      de Terre-Neuve, la dorsale médio-atlantique, la Barbade des Caraïbes, les Bermudes,
      le plateau de Terre-Neuve, le bassin des Canaries, l''Atlantique nord-ouest
      et la mer de Norvège.'
