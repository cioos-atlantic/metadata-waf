identification:
  abstract:
    en: Historical coastal missions in which DFO Bedford Institute of Oceanography
      participated in between 1969 and present which collected rosette vertical profile
      data. These missions were part of various projects in several coastal areas
      around Nova Scotia and Southern New Brunswick.
    fr: Missions côtières historiques auxquelles l'Institut océanographique de Bedford
      du MPO a participé entre 1969 et aujourd'hui et qui ont permis de recueillir
      des données de profil vertical par rosette. Ces missions s'inscrivaient dans
      le cadre de divers projets dans plusieurs zones côtières de la Nouvelle-Écosse
      et du sud du Nouveau-Brunswick.
