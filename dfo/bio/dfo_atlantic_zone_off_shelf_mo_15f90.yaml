identification:
  abstract:
    en: "The Atlantic Zone Off-Shelf Monitoring Program (AZOMP) collects and analyzes\
      \ physical, chemical, and biological oceanographic observations from the continental\
      \ slope and deep basins of the Northwest Atlantic, with the overarching goal\
      \ of monitoring variability in ocean climate and plankton affecting ecosystems\
      \ off Atlantic Canada and climate systems at both regional and global scales.\
      \ \n\nAnnual measurements in the Labrador Sea began in 1990 as a contribution\
      \ to the World Ocean Circulation Experiment (WOCE) and have evolved into a multidisciplinary\
      \ regional monitoring effort and part of the Global Ocean Ship-based Hydrographic\
      \ Investigations Program (GO-SHIP).\n\nAZOMP's sampling scheme off Atlantic\
      \ Canada and the Labrador Sea involves annual sampling of both the Atlantic\
      \ Repeat 7-West (AR7W) line, a 880 km-line running across the Labrador Sea from\
      \ Labrador to Greenland coast and extended Halifax Line, deep-water stations\
      \ over the Scotian Slope and Rise located at the end of AZMP’s Halifax Line.\
      \ Opportunistic sampling also may occur at stations in the Strait of Belle Ilse,\
      \ station 27, Labrador Shelf, and OSNAP West line in support of ancillary research\
      \ programs and initiatives. AZOMP sampling is conducted according to standard\
      \ Go-Ship protocols  (https://www.go-ship.org/HydroMan.html) and includes: 1-\
      \ the collection of CTD and Lowered-ADCP profiles and water samples for the\
      \ determination of physical (e.g., T, S, currents), chemical (e.g., nutrients,\
      \ Carbonate system, transient gases for water mass determination and/or ventilation\
      \ and carbon sequestration studies), and biological (e.g., chl a, Primary production\
      \ and optical properties) variables; 2-  Stratified multi net tows for zooplankton;\
      \  and 3- vertical ring net tows for plankton. In addition XBTs and Argo floats\
      \ are commonly deployed and vessel-mounted ADCP is used to water masses structures\
      \ at a smaller scale. The data collected are synthesized into annual reports\
      \ on the physical, chemical and biological changes in Atlantic Canadian waters\
      \ and the Labrador Sea. One primary focus is on changes in the intensity of\
      \ winter overturning of surface and intermediate-depth waters resulting in deep\
      \ water mass formation and is part of the thermohaline circulation that affects\
      \ the global climate. Convection also transfers atmospheric gases from the surface\
      \ to intermediate depths, reducing the rate of increase of carbon dioxide in\
      \ the atmosphere but increasing the acidity of the ocean."
    fr: "Le Programme de Monitorage de la Zone Atlantique au large du plateau continental\
      \ (PMZAO) recueille et analyse les observations océanographiques physiques,\
      \ chimiques et biologiques du talus continental et des eaux profondes de l'Atlantique\
      \ Nord-Ouest, dans le but global de monitorer la variabilité du climat océanique\
      \ et du plancton affectant les écosystèmes au large des côtes atlantiques canadiennes\
      \ et des systèmes climatiques à l'échelle régionale et globale. \n\nLes mesures\
      \ annuelles dans la mer du Labrador ont débuté en 1990 en tant que contribution\
      \ à la « World Ocean Circulation Experiment » (WOCE) et ont évolué en un effort\
      \ de monitorage régional multidisciplinaire faisant partie du réseau Global\
      \ Ocean Ship-based Hydrographic Investigations Program (GO-SHIP) (https://www.go-ship.org/HydroMan.html).\n\
      \nLe plan d'échantillonnage du PMZAO dans le Canada atlantique et  la mer du\
      \ Labrador comprend un échantillonnage annuel de l’Atlantic Repeat 7-West (AR7W),\
      \ un transect de 880 km qui s’étend de la côte du Labrador jusqu’au côtes du\
      \ Groenland et de la ligne Halifax du PMZA étendue par le sud vers la plaine\
      \ abyssale. Un échantillonnage opportuniste peut également avoir lieu dans le\
      \ détroit de Belle Ilse, à la station 27, sur le plateau du Labrador et  la\
      \ ligne 53 nord de OSNAP et en appuie à d’autres programmes ancillaires. L'échantillonnage\
      \ du PMZAO est effectué selon les standard du programme Global Ocean Ship-based\
      \ Hydrographic Investigations Program (GO-SHIP) (https://www.go-ship.org/HydroMan.html)\
      \ et comprend : 1- la collecte de profils CTD et LADCP et d'échantillons d'eau\
      \ pour la détermination des caractéristiques physiques (p. ex. T, S, courants),\
      \ chimiques (p. ex. , nutriments, pH, gaz traces détermination de la masse et/ou\
      \ pour estimer la ventilation et de séquestration du carbone) et biologiques\
      \ (p. ex. chl-a, production primaire et propriétés optiques) ; 2- traits de\
      \ filets conique verticaux et stratifiés pour les mesures d’abondance et la\
      \ description de la communauté mesozooplanctonique.  De plus, les bathythermographes\
      \ (XBT), les bouées Argo sont couramment déployés et l'ADCP embarqué sont utilisés\
      \ pour déterminer la structure de la colonne d’eau à plus petite échelle. Les\
      \ données recueillies sont synthétisées dans des rapports annuels sur les changements\
      \ physiques, chimiques et biologiques dans les eaux du Canada atlantique et\
      \ dans la mer du Labrador. L'accent est mis sur les changements d'intensité\
      \ du retournement hivernal des eaux de surface et des strates intermédiaire,\
      \ qui entraîne la formation de masses d'eau profonde et fait partie de la circulation\
      \ thermohaline qui affecte le climat mondial. La convection transfère également\
      \ les gaz atmosphériques de la surface vers des profondeurs intermédiaires,\
      \ ce qui réduit le taux d'augmentation du dioxyde de carbone dans l'atmosphère\
      \ mais augmente l'acidité de l'océan."
