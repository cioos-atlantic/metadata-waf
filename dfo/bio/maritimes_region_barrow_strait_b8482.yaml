identification:
  abstract:
    en: 'The Barrow Strait flow observational program started in 1998 and continued
      for 13 years to 2012. Barrow Strait is the widest of the 4 passages through
      the Canadian Archipelago making it an important monitoring location.  The program
      explores the magnitude and variability of freshwater, heat and volume transports
      through the eastern Northwest Passage. The data measured included: profile CTD
      and time series temperature, salinity, density, currents, ice draft and ice
      drift velocity. The time series data collected was used to quantify the freshwater
      discharge from the Arctic Ocean through Barrow Strait into the northwest Atlantic,
      and link variability in this freshwater outflow to large scale weather patterns.
      Annual analysis performed on the collected data include: low-pass filtering,
      power spectra, progressive vector diagram, tidal analyses, seasonal and monthly
      averaged stats, mean flow, and ice velocities.  Data from the program, along
      with a description of the methods used, have been published annually in the
      Canadian Data Report of Hydrography and Ocean Sciences report number 190 to
      195, 173, 167, 166, 165, 161, and 157.'
    fr: 'Le programme d''observation du climat océanique du détroit de Barrow a débuté
      en 1998 et s''est poursuivi pendant 13 ans jusqu''en 2012. Le détroit de Barrow
      est le plus large des quatre passages de l''archipel canadien, ce qui en fait
      un lieu de surveillance important. Le programme explore l''ampleur et la variabilité
      des transports d''eau douce, de chaleur et de volume dans le passage du Nord-Ouest
      est. Les données mesurées comprenaient : la CTD du profil et la température
      des séries chronologiques, la salinité, la densité, les courants, le tirage
      de la glace et la vitesse de dérive de la glace Les données de séries chronologiques
      recueillies ont été utilisées pour quantifier le débit d''eau douce de l''océan
      Arctique à travers le détroit de Barrow dans l''Atlantique nord-ouest, et relier
      la variabilité de cet écoulement d''eau douce aux régimes météorologiques à
      grande échelle. Les analyses annuelles effectuées sur les données collectées
      comprennent : le filtrage passe-bas, les spectres de puissance, le diagramme
      vectoriel progressif, les analyses des marées, les statistiques moyennes saisonnières
      et mensuelles, le débit moyen et les vitesses des glaces. Les données du programme,
      ainsi qu''une description des méthodes utilisées, ont été publiées chaque année
      dans le rapport no 190 à 195, 173, 167, 166, 165, 161 et 157 du Canadian Data
      Report of Hydrography and Ocean Sciences.'
