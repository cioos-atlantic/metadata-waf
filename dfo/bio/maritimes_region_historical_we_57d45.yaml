identification:
  abstract:
    en: West Greenland monitoring program a partnership between DFO Bedford Institute
      of Oceanography and Greenland Fisheries Research Institute.  This historical
      data set is from 1989 to 1994 with one mission per year in the west Greenland
      region.  The principal investigators were Ken Drinkwater and Erik Buch using
      the platforms Adolf Jensen and Tulugaq.  This work was also part of the World
      Ocean Circulation Experiment (WOCE) project and attempted to further the understanding
      of the variability in West Greenland waters and continue the long term data
      collection in the region to measure climate changes.
    fr: Le programme de surveillance de l'ouest du Groenland est un partenariat entre
      l'Institut océanographique de Bedford du ministère des Pêches et des Océans
      et l'Institut de recherche Cet ensemble de données historiques couvre la période
      de 1989 à 1994, avec une mission par an dans la région ouest du Groenland. Les
      principaux chercheurs étaient Ken Drinkwater et Erik Buch, utilisant les plateformes
      Adolf Jensen et Tulugaq. Ce travail s'inscrivait également dans le cadre du
      projet World Ocean Circulation Experiment (WOCE) et visait à mieux comprendre
      la variabilité des eaux de l'ouest du Groenland et à poursuivre la collecte
      de données à long terme dans la région afin de mesurer les changements climatiques.
