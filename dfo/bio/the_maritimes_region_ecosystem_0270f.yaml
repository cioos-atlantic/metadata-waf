identification:
  abstract:
    en: "The Fisheries and Oceans Canada (DFO) first implemented annual, standardized\
      \ groundfish surveys (now referred to as ecosystem surveys) in the summer of\
      \ 1970. These surveys consist of research vessel survey data collected to monitor\
      \ the distribution and abundance of fish and invertebrates throughout the Scotian\
      \ Shelf, Bay of Fundy and Georges Bank. The surveys follow a stratified random\
      \ sampling design, and includes sampling of fish and invertebrates using a bottom\
      \ trawl. These survey data are the primary data source for monitoring trends\
      \ in fish species distribution, abundance, and biological conditions within\
      \ the region. “Spring” cruises occur in January, February, March and April,\
      \ and focus on Georges Bank. “Summer” cruises occur in May, June, July and August\
      \ and these focus on the Scotian Shelf and Bay of Fundy. A vessel change occurred\
      \ in 1982 when the A.T. Cameron was replaced by the Lady Hammond and in 1983\
      \ when the Alfred Needler became the principal survey vessel.  Now the Captain\
      \ Jacques Cartier, built in 2019 and delivered in 2020, will serve as the primary\
      \ offshore fishery science vessels in the Maritimes Region.  \n\nAlso as part\
      \ of these surveys, physical, chemical, and biological oceanographic observations\
      \ are collected as part of the Atlantic Zonal Monitoring Program (AZMP).  AZMP\
      \ sampling is conducted according to standard procedures (see https://cat.fsl-bsf.scitech.gc.ca/record=b3951030~S6)\
      \ and includes the collection of CTD profiles and water samples for the determination\
      \ of physical (e.g., T, S), chemical (e.g., nutrients, oxygen, pH), and biological\
      \ (chl a) variables and vertical ring net tows. The data collected are synthesized\
      \ into two annual reports on the physical and chemical/biological changes in\
      \ the Maritimes Region.  AZMP aims to detect and track climate change and variability\
      \ in the northwest Atlantic, evaluating changes in the physical, chemical and\
      \ biological ocean properties and predator-prey dynamics of marine resources,\
      \ thereby enhancing Canada's ability to understand, describe, and forecast the\
      \ state of the marine ecosystem”. This record includes only hydrographic/CTD\
      \ data collected during the spring and summer ecosystem surveys, conducted between\
      \ 1998 to present."
    fr: "Pêches et Océans Canada (MPO) a mis en œuvre pour la première fois des relevés\
      \ annuels normalisés du poisson de fond (maintenant appelés relevés des écosystèmes)\
      \ au cours de l'été 1970. Ces relevés consistent en des données recueillies\
      \ par des navires de recherche afin de surveiller la répartition et l'abondance\
      \ des poissons et des invertébrés sur le plateau néo-écossais, la baie de Fundy\
      \ et le banc Georges. Les relevés suivent un plan d'échantillonnage aléatoire\
      \ stratifié et comprennent l'échantillonnage de poissons et d'invertébrés à\
      \ l'aide d'un chalut de fond. Ces données d'enquête constituent la principale\
      \ source de données pour le suivi des tendances de la distribution, de l'abondance\
      \ et des conditions biologiques des espèces de poissons dans la région. Les\
      \ croisières « printanières » ont lieu en janvier, février, mars et avril et\
      \ se concentrent sur le banc Georges. Les croisières « estivales » ont lieu\
      \ en mai, juin, juillet et août et se concentrent sur le plateau néo-écossais\
      \ et la baie de Fundy. Un changement de navire s'est produit en 1982 lorsque\
      \ l'A.T. Cameron a été remplacé par le Lady Hammond et en 1983 lorsque l'Alfred\
      \ Needler est devenu le principal navire de prospection. Aujourd'hui, le Captain\
      \ Jacques Cartier, construit en 2019 et livré en 2020, sera le principal navire\
      \ hauturier de sciences halieutiques dans la région des Maritimes. \n\nDans\
      \ le cadre de ces relevés, des observations océanographiques physiques, chimiques\
      \ et biologiques sont recueillies dans le cadre du Programme de surveillance\
      \ de la zone atlantique (PMZA). L'échantillonnage du PMZA est effectué selon\
      \ des procédures standard (voir https://cat.fsl-bsf.scitech.gc.ca/record=b3951030~S6)\
      \ et comprend la collecte de profils CTD et d'échantillons d'eau pour la détermination\
      \ des variables physiques (par exemple, T, S), chimiques (par exemple, nutriments,\
      \ oxygène, pH) et biologiques (chl a) et verticales tractions de filet à anneaux.\
      \ Les données recueillies sont synthétisées dans deux rapports annuels sur les\
      \ changements physiques et chimiques/biologiques dans la région des Maritimes.\
      \ Le PMZA vise à détecter et à suivre le changement et la variabilité climatiques\
      \ dans l'Atlantique Nord-Ouest, en évaluant les changements dans les propriétés\
      \ physiques, chimiques et biologiques de l'océan et dans la dynamique prédateur-proie\
      \ des ressources marines, améliorant ainsi la capacité du Canada à comprendre,\
      \ décrire et prévoir l'état de la mer écosystème ». Ce dossier comprend uniquement\
      \ les données hydrographiques/CTD recueillies au cours des relevés écosystémiques\
      \ du printemps et de l'été, réalisés entre 1998 et aujourd'hui."
