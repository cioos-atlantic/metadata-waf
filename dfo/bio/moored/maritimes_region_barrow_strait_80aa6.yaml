identification:
  abstract:
    en: 'The Barrow Strait flow observational program started in 1998 and continued
      for 13 years to 2012.  This was followed by the Barrow Strait Real Time Observatory
      Project until 2016, afterwards the project is a combination of both projects
      and called Maritimes Region Barrow Strait Monitoring Program.


      Barrow Strait is the widest of the 4 passages through the Canadian Archipelago
      making it an important monitoring location.  The program explores the magnitude
      and variability of freshwater, heat and volume transports through the eastern
      Northwest Passage. The data measured included: profile CTD and time series temperature,
      salinity, density, currents, ice draft and ice drift velocity. The time series
      data collected was used to quantify the freshwater discharge from the Arctic
      Ocean through Barrow Strait into the northwest Atlantic, and link variability
      in this freshwater outflow to large scale weather patterns. Annual analysis
      performed on the collected data include: low-pass filtering, power spectra,
      progressive vector diagram, tidal analyses, seasonal and monthly averaged stats,
      mean flow, and ice velocities.  Data from the program, along with a description
      of the methods used, have been published annually up to 2015 in the Canadian
      Data Report of Hydrography and Ocean Sciences report number 190 to 195, 173,
      167, 166, 165, 161, and 157.


      An ocean observatory was installed at the eastern end of the Northwest Passage
      in 2009 to provide hourly ocean and ice conditions for use by mariners and climate
      modellers.  Data from instrumented moorings are acoustically transmitted to
      a "data hub" at the offshore end of an underwater cable, sent through the cable,
      and then transmitted from the shore station by Iridium satellite for access
      on the web (https://www.bio.gc.ca/science/newtech-technouvelles/observatory-observatoire-en.php)'
    fr: 'Le programme d''observation du débit du détroit de Barrow a débuté en 1998
      et s''est poursuivi pendant 13 ans, jusqu''en 2012. Cela a été suivi par le
      projet d''observatoire en temps réel du détroit de Barrow jusqu''en 2016, puis
      le projet est une combinaison des deux projets et a été baptisé Programme de
      surveillance du détroit de Barrow dans la région des Maritimes.


      Le détroit de Barrow est le plus large des quatre passages de l''archipel canadien,
      ce qui en fait un lieu de surveillance important. Le programme explore l''ampleur
      et la variabilité des transports d''eau douce, de chaleur et de volume par l''est
      du passage du Nord-Ouest. Les données mesurées comprenaient : le profil CTD
      et les séries chronologiques de température, de salinité, de densité, de courants,
      de tirant d''eau et de vitesse de dérive des glaces. Les données chronologiques
      collectées ont été utilisées pour quantifier le débit d''eau douce de l''océan
      Arctique par le détroit de Barrow dans l''Atlantique nord-ouest, et établir
      un lien entre la variabilité de ce débit sortant d''eau douce et les conditions
      météorologiques à grande échelle. Les analyses annuelles effectuées sur les
      données collectées incluent : le filtrage passe-bas, les spectres de puissance,
      le diagramme vectoriel progressif, les analyses des marées, les statistiques
      moyennes saisonnières et mensuelles, le débit moyen et la vitesse des glaces.
      Les données du programme, ainsi qu''une description des méthodes utilisées,
      ont été publiées chaque année jusqu''en 2015 dans le rapport de données canadiennes
      sur l''hydrographie et les sciences océaniques numéros 190 à 195, 173, 167,
      166, 165, 161 et 157.


      Un observatoire océanique a été installé à l''extrémité est du passage du Nord-Ouest
      en 2009 pour fournir des informations horaires sur l''état de l''océan et des
      glaces à l''intention des navigateurs et des modélisateurs climatiques. Les
      données provenant d''amarrages instrumentés sont transmises acoustiquement à
      un « hub de données » situé à l''extrémité offshore d''un câble sous-marin,
      puis envoyées par le câble, puis transmises depuis la station côtière par le
      satellite Iridium pour être consultées sur le Web (https://www.bio.gc.ca/science/newtech-technouvelles/observatory-observatoire-en.php)'
