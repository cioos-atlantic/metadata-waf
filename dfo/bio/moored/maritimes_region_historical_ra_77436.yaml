identification:
  abstract:
    en: "Rapid Climate Change (RAPID) was originally a £20 million, six-year (2001-2007)\
      \ program of the Natural Environment Research Council. This monitoring effort\
      \ was continued in the NERC-funded follow-on program RAPID-WATCH 2008-2014.\
      \  The program aimed to improve the ability to quantify the probability and\
      \ magnitude of future rapid change in climate, with a main (but not exclusive)\
      \ focus on the role of the Atlantic Ocean's Thermohaline Circulation. The  program\
      \ used a combination of observations (present day and palaeo) and modelling\
      \ (atmospheric, oceanic, terrestrial, cryospheric). Observations such as moorings\
      \ were used for testing simulations of Thermohaline Circulation variability\
      \ and climate change including the Atlantic meridional overturning circulation,\
      \ long-term transports and mixing processes and atmospheric forcing of ocean\
      \ convection, and large-scale ocean transports. \n\nThe specific scientific\
      \ objectives of the RAPID program were agreed by the Rapid Climate Change Steering\
      \ Committee and are detailed in the RAPID Science Plan (https://rapid.ac.uk/rapid/Scienceplan.php).\n\
      \nIn the Maritimes the Rapid moorings were mostly on the Scotian shelf and slope\
      \ off of Halifax from 2004 to 2010."
    fr: "Rapid Climate Change (RAPID) était à l'origine un programme de 20 millions\
      \ de livres sterling sur six ans (2001-2007) du Natural Environment Research\
      \ Council. Cet effort de suivi s'est poursuivi dans le cadre du programme de\
      \ suivi RAPID-WATCH 2008-2014 financé par le NERC. Le programme visait à améliorer\
      \ la capacité de quantifier la probabilité et l'ampleur des futurs changements\
      \ rapides du climat, en mettant l'accent (mais pas exclusivement) sur le rôle\
      \ de la circulation thermohaline de l'océan Atlantique. Le programme a utilisé\
      \ une combinaison d'observations (actuelles et paléo) et de modélisation (atmosphérique,\
      \ océanique, terrestre, cryosphérique). Des observations telles que des amarrages\
      \ ont été utilisées pour tester des simulations de la variabilité de la circulation\
      \ thermohaline et du changement climatique, y compris la circulation de renversement\
      \ méridienne de l'Atlantique, les processus de transport et de mélange à long\
      \ terme, le forçage atmosphérique dû à la convection océanique, ainsi que les\
      \ transports océaniques à grande échelle. \n\nLes objectifs scientifiques spécifiques\
      \ du programme RAPID ont été approuvés par le comité directeur sur le changement\
      \ climatique rapide et sont détaillés dans le plan scientifique RAPID (https://rapid.ac.uk/rapid/Scienceplan.php).\n\
      \nDans les Maritimes, les mouillages du Rapid se trouvaient principalement sur\
      \ le plateau néo-écossais et sur la pente au large d'Halifax de 2004 à 2010."
