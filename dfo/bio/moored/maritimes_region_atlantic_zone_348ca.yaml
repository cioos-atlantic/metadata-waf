identification:
  abstract:
    en: "The Atlantic Zone Off-Shelf Monitoring Program (AZOMP) collects and analyzes\
      \ physical, chemical, and biological oceanographic observations from the continental\
      \ slope and deep basins of the Northwest Atlantic, with the overarching goal\
      \ of monitoring variability in ocean climate and plankton affecting ecosystems\
      \ off Atlantic Canada and climate systems at both regional and global scales.\
      \ \n\nAnnual measurements in the Labrador Sea began in 1990 as a contribution\
      \ to the World Ocean Circulation Experiment (WOCE) and have evolved into a multidisciplinary\
      \ regional monitoring effort and part of the Global Ocean Ship-based Hydrographic\
      \ Investigations Program (GO-SHIP).\n\nAZOMP's sampling scheme off Atlantic\
      \ Canada and the Labrador Sea involves annual sampling of both the Atlantic\
      \ Repeat 7-West (AR7W) line, a 880 km-line running across the Labrador Sea from\
      \ Labrador to Greenland coast and extended Halifax Line, deep-water stations\
      \ over the Scotian Slope and Rise located at the end of AZMP’s Halifax Line.\
      \ Opportunistic sampling also may occur at stations in the Strait of Belle Ilse,\
      \ station 27, Labrador Shelf, and OSNAP West line in support of ancillary research\
      \ programs and initiatives. In addition XBTs and Argo floats are commonly deployed\
      \ and vessel-mounted ADCP is used to determine water masses structures at a\
      \ smaller scale. Deep-water oceanographic moorings are also deployed in the\
      \ Labrador Sea, mostly in the Hamilton Bank region and OSNAP West Line and on\
      \ the Scotian Slope.   Time series data is used for comparison with the numerical\
      \ model transport estimates of the Nova Scotia and the Labrador Current.  \n\
      \nThe data collected are synthesized into annual reports on the physical, chemical\
      \ and biological changes in Atlantic Canadian waters and the Labrador Sea. One\
      \ primary focus is on changes in the intensity of winter overturning of surface\
      \ and intermediate-depth waters resulting in deep water mass formation and is\
      \ part of the thermohaline circulation that affects the global climate. Convection\
      \ also transfers atmospheric gases from the surface to intermediate depths,\
      \ reducing the rate of increase of carbon dioxide in the atmosphere but increasing\
      \ the acidity of the ocean."
    fr: "Le Programme de surveillance hors plateau de la zone Atlantique (AZOMP) recueille\
      \ et analyse les observations océanographiques physiques, chimiques et biologiques\
      \ du talus continental et des bassins profonds de l'Atlantique Nord-Ouest, dans\
      \ le but global de surveiller la variabilité du climat océanique et du plancton\
      \ affectant les écosystèmes au large du Canada atlantique et les systèmes climatiques\
      \ à l'échelle régionale et mondiale. \n\nLes mesures annuelles dans la mer du\
      \ Labrador ont débuté en 1990 dans le cadre de l'expérience mondiale sur la\
      \ circulation océanique (WOCE) et ont évolué pour devenir un effort de surveillance\
      \ régional multidisciplinaire intégré au Programme mondial d'enquêtes hydrographiques\
      \ à base de navires océaniques (GO-SHIP).\n\nLe programme d'échantillonnage\
      \ d'AZOMP au large du Canada atlantique et de la mer du Labrador comprend l'échantillonnage\
      \ annuel de la ligne Atlantic Repeat 7-West (AR7W), une ligne de 880 km traversant\
      \ la mer du Labrador depuis la côte du Labrador jusqu'à la côte groenlandaise\
      \ et une extension de la ligne Halifax, ainsi que des stations en eau profonde\
      \ au-dessus du Scotian Slope and Rise situées à l'extrémité de la ligne Halifax\
      \ de l'AZMP. L'échantillonnage opportuniste peut également avoir lieu à des\
      \ stations situées dans le détroit de Belle Ilse, à la station 27, sur le plateau\
      \ du Labrador et sur la ligne ouest de l'OSNAP à l'appui de programmes et d'initiatives\
      \ de recherche auxiliaires. En outre, les flotteurs XBT et Argo sont couramment\
      \ déployés et l'ADCP monté sur les navires est utilisé pour déterminer les structures\
      \ des masses d'eau à plus petite échelle. Des amarres océanographiques en eau\
      \ profonde sont également déployées dans la mer du Labrador, principalement\
      \ dans la région de Hamilton Bank, sur la ligne ouest de l'OSNAP et sur le versant\
      \ néo-écossais. Les données de séries chronologiques sont utilisées à des fins\
      \ de comparaison avec les estimations du transport par modèle numérique de la\
      \ Nouvelle-Écosse et du courant du Labrador. \n\nLes données recueillies sont\
      \ synthétisées dans des rapports annuels sur les changements physiques, chimiques\
      \ et biologiques dans les eaux canadiennes de l'Atlantique et de la mer du Labrador.\
      \ L'un des principaux objectifs est l'évolution de l'intensité du renversement\
      \ hivernal des eaux de surface et de profondeur intermédiaire, qui entraîne\
      \ la formation de masses d'eau profondes et fait partie de la circulation thermohaline\
      \ qui influe sur le climat mondial. La convection transfère également les gaz\
      \ atmosphériques de la surface vers des profondeurs intermédiaires, ce qui réduit\
      \ le taux d'augmentation du dioxyde de carbone dans l'atmosphère mais augmente\
      \ l'acidité de l'océan."
