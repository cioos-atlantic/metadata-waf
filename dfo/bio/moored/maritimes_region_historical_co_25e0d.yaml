identification:
  abstract:
    en: Historical coastal missions in which DFO Bedford Institute of Oceanography
      participated in between 1970s and present which collected moored time series
      data. These missions were part of various projects in several coastal areas
      around Nova Scotia and southern New Brunswick.
    fr: Missions côtières historiques auxquelles l'Institut océanographique de Bedford
      de Pêches et Océans Canada a participé entre les années 1970 et aujourd'hui,
      qui ont permis de recueillir des données chronologiques amarrées. Ces missions
      s'inscrivaient dans le cadre de divers projets dans plusieurs zones côtières
      de la Nouvelle-Écosse et du sud du Nouveau-Brunswick.
