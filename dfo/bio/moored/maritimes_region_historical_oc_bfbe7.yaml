identification:
  abstract:
    en: "The Ocean Tracking Network (OTN) and Fisheries and Oceans Canada (DFO) have\
      \ partnered/collaborated/supported projects involving mooring deployment on\
      \ the Halifax Line on the Scotian Shelf from 2008 to 2016.  Starting in 2008,\
      \ the Ocean Tracking Network, with the support of DFO, maintained an acoustic\
      \ receiver curtain to track movements of a variety of acoustically tagged species\
      \ moving laterally along the East Coast continental shelf, as well as year round\
      \ and seasonal residents in the Halifax Region. The OTN Halifax line spans the\
      \ entire width of the continental shelf off Halifax and consists of hydrophone\
      \ moorings at 800 m spacing over a total length of almost 205 km. In addition\
      \ to acoustic receivers, several of these moorings contain benthic pods.  The\
      \ benthic pods are instrumented packages that provide time series of bottom\
      \ pressure (sea level height), dissolved oxygen, temperature and salinity. \
      \ They were designed in collaboration with Satlantic, and can be deployed to\
      \ a depth of 330m. The objective of these pods was to monitor and report key\
      \ oceanographic parameters to provide environmental context to animal movements\
      \ and validation data to sophisticated biogeochemical and physical ocean models.\
      \  The sensors mounted include:\n\n- Satlantic STOR-X data/power manager \n\
      - Digiquartz Paroscientific pressure sensor \n- VEMCO VR4 acoustic receiver\n\
      - Sea-Bird 37SIP Microcat ( https://www.seabird.com/moored/sbe-37-si-and-sip-microcat/family?productCategoryId=54627473785\
      \ )\n- Aanderaa dissolved oxygen sensor (3830 & 4330; http://www.aanderaa.com/productsdetail.php?Oxygen-Optodes-2\
      \ )\n- Satlantic 15V, 102Ah alkaline battery pack\n\nThe STOR-X controls the\
      \ sampling of the oceanographic instrumentation. The sensors sample for 30s\
      \ every hour on the hour. Data stored on the receivers or benthic pods can be\
      \ recovered via acoustic modem from either vessels or autonomous vehicles such\
      \ as gliders.  \n\nSome of the data from the benthic pods were processed by\
      \  the Bedford Institute of Oceanography (BIO). Details  about the project and\
      \ the data processing by BIO is given here:  https://gliders.oceantrack.org/data/pod/"
    fr: "L'Ocean Tracking Network (OTN) et Pêches et Océans Canada (MPO) ont noué\
      \ des partenariats, collaboré et soutenu des projets impliquant le déploiement\
      \ de dispositifs d'amarrage sur la ligne Halifax, sur le plateau néo-écossais,\
      \ de 2008 à 2016. À compter de 2008, le Réseau de suivi des océans, avec le\
      \ soutien du ministère des Pêches et des Océans, a maintenu un rideau de réception\
      \ acoustique pour suivre les déplacements de diverses espèces marquées acoustiquement\
      \ se déplaçant latéralement le long du plateau continental de la côte est, ainsi\
      \ que des résidents saisonniers et saisonniers de la région d'Halifax tout au\
      \ long de l'année. La ligne OTN Halifax couvre toute la largeur du plateau continental\
      \ au large de Halifax et comprend des amarres d'hydrophones espacées de 800\
      \ m sur une longueur totale de près de 205 km. Outre les récepteurs acoustiques,\
      \ plusieurs de ces amarres contiennent des nacelles benthiques. Les capsules\
      \ benthiques sont des ensembles instrumentés qui fournissent des séries chronologiques\
      \ de pression au fond (hauteur du niveau de la mer), d'oxygène dissous, de température\
      \ et de salinité. Ils ont été conçus en collaboration avec Satlantic et peuvent\
      \ être déployés à une profondeur de 330 mètres. L'objectif de ces modules était\
      \ de surveiller et de signaler les principaux paramètres océanographiques afin\
      \ de fournir un contexte environnemental aux mouvements des animaux et des données\
      \ de validation pour des modèles biogéochimiques et physiques sophistiqués de\
      \ l'océan. Les capteurs montés incluent :\n\n- Gestionnaire de données/d'alimentation\
      \ Satlantic STOR-X \n- Capteur de pression paroscientifique Digiquartz \n- Récepteur\
      \ acoustique VEMCO VR4\n- Microchat Sea-Bird 37 SIP (https://www.seabird.com/moored/sbe-37-si-and-sip-microcat/family?productCategoryId=54627473785)\n\
      - Sonde à oxygène dissous Aanderaa (3830 et 4330 ; http://www.aanderaa.com/productsdetail.php?Oxygen-Optodes-2)\n\
      - Batterie alcaline Satlantic 15 V, 102 Ah\n\nLe STOR-X contrôle l'échantillonnage\
      \ de l'instrumentation océanographique. Les capteurs prélèvent des échantillons\
      \ pendant 30 secondes par heure. Les données stockées sur les récepteurs ou\
      \ les nacelles benthiques peuvent être récupérées via un modem acoustique à\
      \ partir de navires ou de véhicules autonomes tels que des planeurs. \n\nCertaines\
      \ des données provenant des cosses benthiques ont été traitées par l'Institut\
      \ océanographique de Bedford (BIO). Les détails sur le projet et le traitement\
      \ des données par BIO sont fournis ici : https://gliders.oceantrack.org/data/pod/"
