identification:
  abstract:
    en: 'Historical missions offshore in which DFO Bedford Institute of Oceanography
      participated in between 1970s to present which collected moored time series
      data. These missions were part of various projects and visited several areas
      within Canadian waters such as: Scotian Shelf, Labrador Sea, Gulf of St Lawrence,
      Bay of Fundy, and Northwest Atlantic.'
    fr: Missions historiques en mer auxquelles l'Institut océanographique de Bedford
      de Pêches et Océans Canada a participé entre les années 1970 et aujourd'hui
      et qui ont permis de recueillir des données chronologiques amarrées. Ces missions
      s'inscrivaient dans le cadre de divers projets et ont visité plusieurs zones
      des eaux canadiennes, telles que le plateau néo-écossais, la mer du Labrador,
      le golfe du Saint-Laurent, la baie de Fundy et l'Atlantique Nord-Ouest.
