identification:
  abstract:
    en: "The Atlantic Zone Monitoring Program (AZMP) was implemented in 1998 with\
      \ the aim of detecting and tracking climate change and variability in the northwest\
      \ Atlantic, evaluating changes in the physical, chemical and biological ocean\
      \ properties and predator-prey dynamics of marine resources, thereby enhancing\
      \ Canada's ability to understand, describe, and forecast the state of the marine\
      \ ecosystem. AZMP's sampling scheme in the Maritimes Region involves oceanographic\
      \ sampling at two high-frequency (biweekly to monthly) fixed coastal stations,\
      \ biannual sampling at stratified-random locations during DFO-led Ecosystem\
      \ Trawl Surveys, biannual sampling along fixed cross-shelf sections (Cabot Strait\
      \ Line, Louisbourg Line, Halifax Line, Browns Bank Line, and the Northeast Channel);\
      \ the latter of which may also include opportunistic sampling at stations in\
      \ the Laurentian Channel, Gulf of Maine, and various Marine Protected Areas\
      \ (MPAs) in support of ancillary research programs and initiatives. In addition\
      \ to the sampling there are regular moorings on the Scotian Shelf mostly along\
      \ the Halifax Line to measure time series physical (e.g., T, S, currents) and\
      \ chemical (e.g., oxygen).  This data is used for comparison with the numerical\
      \ model transport estimates of the Nova Scotia Current off of Halifax.  \n\n\
      The data collected are synthesized into two annual reports on the physical and\
      \ chemical/biological changes in the Maritimes Region, and are also used to\
      \ evaluate changes across the Atlantic zone."
    fr: "Le Programme de surveillance de la zone Atlantique (AZMP) a été mis en œuvre\
      \ en 1998 dans le but de détecter et de suivre les changements et la variabilité\
      \ climatiques dans l'Atlantique Nord-Ouest, d'évaluer les modifications des\
      \ propriétés physiques, chimiques et biologiques de l'océan et de la dynamique\
      \ prédateur-proie des ressources marines, améliorant ainsi la capacité du Canada\
      \ à comprendre, décrire et prévoir l'état de l'écosystème marin. Le programme\
      \ d'échantillonnage de l'AZMP dans la région des Maritimes comprend l'échantillonnage\
      \ océanographique à deux stations côtières fixes à haute fréquence (toutes les\
      \ deux semaines ou tous les mois), l'échantillonnage semestriel à des emplacements\
      \ aléatoires stratifiés dans le cadre de relevés écosystémiques au chalut menés\
      \ par le ministère des Pêches et Océans, l'échantillonnage semestriel le long\
      \ de sections transversales fixes (ligne du détroit de Cabot, ligne de Louisbourg,\
      \ ligne Halifax, ligne Browns Bank et chenal du Nord-Est) ; ce dernier peut\
      \ également inclure un échantillonnage opportuniste dans les stations des Laurentides\
      \ Canal de San, golfe du Maine et diverses aires marines protégées (AMP) à l'appui\
      \ d'installations auxiliaires programmes et initiatives de recherche. Outre\
      \ l'échantillonnage, des mouillages réguliers sont installés sur le plateau\
      \ néo-écossais, principalement le long de la ligne Halifax, pour mesurer des\
      \ séries chronologiques physiques (par exemple, T, S, courants) et chimiques\
      \ (par exemple, oxygène). Ces données sont utilisées à des fins de comparaison\
      \ avec les estimations du transport par modèle numérique du courant de la Nouvelle-Écosse\
      \ au large de Halifax. \n\nLes données recueillies sont synthétisées dans deux\
      \ rapports annuels sur les changements physiques, chimiques et biologiques dans\
      \ la région des Maritimes, et sont également utilisées pour évaluer les changements\
      \ dans la zone Atlantique."
