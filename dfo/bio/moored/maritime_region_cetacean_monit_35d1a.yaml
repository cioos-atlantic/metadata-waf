identification:
  abstract:
    en: "The Government of Canada is commitment to protect marine mammal populations\
      \ across Canada and has invested in scientific research.  Part of this research\
      \ is to increase our knowledge about the impacts on,  locations, movement, and\
      \ abundance of whales in Canada using passive acoustic monitoring. The Maritime\
      \ Region Cetacean Monitoring Program  uses year-round passive acoustic monitoring\
      \ with moored bottom-mounted hydrophones which include MicroCAT instruments\
      \ measuring conductivity, temperature and pressure. These moorings are placed\
      \ across different areas of the Scotian Shelf, Bay of Fundy and Cabot Strait.\
      \ \n\nThis data set only includes the physical oceanographic time series observations\
      \ from the moored CTD (MicroCAT) including conductivity, temperature and pressure.\
      \  Data collection started 2015 and continues to present. \n\nSeveral projects\
      \ have provided funding for this work including;  Ocean Protection Plan (OPP)\
      \ Whale Detection and Collision Avoidance (OPP-WDCA) project, the National Conservation\
      \ Plan (NCP) Species at Risk Act (SARA) project and the Ocean Protection Plan\
      \ (OPP) Marine Environmental Quality (OPP-MEQ).  \n\nlinks include:\nhttps://www.dfo-mpo.gc.ca/species-especes/mammals-mammiferes/whales-baleines/research-recherche-eng.html\
      \ , \nhttps://www.dfo-mpo.gc.ca/species-especes/sara-lep/index-eng.html"
    fr: "Le gouvernement du Canada s'est engagé à protéger les populations de mammifères\
      \ marins à travers le Canada et a investi dans la recherche scientifique. Une\
      \ partie de cette recherche vise à accroître nos connaissances sur les impacts\
      \ sur les baleines au Canada, leur localisation, leurs déplacements et leur\
      \ abondance grâce à la surveillance acoustique passive. Le programme de surveillance\
      \ des cétacés de la région maritime utilise une surveillance acoustique passive\
      \ tout au long de l'année au moyen d'hydrophones amarrés montés au fond, qui\
      \ incluent des instruments MicroCat mesurant la conductivité, la température\
      \ et la pression. Ces mouillages sont situés dans différentes zones du plateau\
      \ néo-écossais, de la baie de Fundy et du détroit de Cabot. \n\nCet ensemble\
      \ de données inclut uniquement les observations de séries chronologiques océanographiques\
      \ physiques provenant du CTD amarré (MicroCAT), y compris la conductivité, la\
      \ température et la pression. La collecte de données a débuté en 2015 et se\
      \ poursuit. \n\nPlusieurs projets ont financé ces travaux, notamment le projet\
      \ de détection des baleines et d'évitement des collisions (OPP-WDCA) dans le\
      \ cadre du Plan de protection des océans (OPP), le projet de Loi sur les espèces\
      \ en péril (SARA) du Plan national de conservation (NCP) et le Plan de protection\
      \ des océans (OPP) sur la qualité du milieu marin (OPP-MEQ). \n\nles liens incluent :\n\
      https://www.dfo-mpo.gc.ca/species-especes/mammals-mammiferes/whales-baleines/research-recherche-eng.html,\
      \ \nhttps://www.dfo-mpo.gc.ca/species-especes/sara-lep/index-eng.html"
