identification:
  abstract:
    en: The Atlantic Zone Monitoring Program (AZMP) was implemented in 1998 with the
      aim of detecting and tracking climate change and variability in the northwest
      Atlantic, evaluating changes in the physical, chemical and biological ocean
      properties and predator-prey dynamics of marine resources, thereby enhancing
      Canada's ability to understand, describe, and forecast the state of the marine
      ecosystem. AZMP's sampling scheme in the Maritimes Region involves oceanographic
      sampling at two high-frequency (biweekly to monthly) fixed coastal stations,
      biannual sampling at stratified-random locations during DFO-led Ecosystem Trawl
      Surveys, biannual sampling along fixed cross-shelf sections (Cabot Strait Line,
      Louisbourg Line, Halifax Line, Browns Bank Line, and the Northeast Channel);
      the latter of which may also include opportunistic sampling at stations in the
      Laurentian Channel, Gulf of Maine, and various Marine Protected Areas (MPAs)
      in support of ancillary research programs and initiatives. AZMP sampling is
      conducted according to standard procedures (see https://cat.fsl-bsf.scitech.gc.ca/record=b3951030~S6)
      and includes the collection of CTD profiles and water samples for the determination
      of physical (e.g., T, S), chemical (e.g., nutrients, oxygen, pH), and biological
      (chl a) variables and vertical ring net tows. The data collected are synthesized
      into two annual reports on the physical and chemical/biological changes in the
      Maritimes Region, and are also used to evaluate changes across the Atlantic
      zone.
    fr: Le Programme de surveillance de la zone atlantique (PMZA) a été mis en œuvre
      en 1998 dans le but de détecter et de suivre les changements climatiques et
      la variabilité dans l'Atlantique Nord-Ouest, d'évaluer les changements dans
      les propriétés physiques, chimiques et biologiques de l'océan et la dynamique
      prédateur-proie des ressources marines, améliorant ainsi le Canada. de comprendre,
      de décrire et de prévoir l'état de l'écosystème marin. Le schéma d'échantillonnage
      de l'AZMP dans la région des Maritimes comprend un échantillonnage océanographique
      à deux stations côtières fixes à haute fréquence (bihebdomadaire à mensuelle),
      un échantillonnage semestriel à des emplacements stratifiés aléatoires pendant
      les relevés au chalut écosystémique dirigés par le MPO, un échantillonnage biannuel
      le long de sections transversales fixes (Cabot Strait Line, Louisbourg Line,
      Halifax Line, Browns Bank Line et Northeast Channel) ; ces derniers peuvent
      également inclure un échantillonnage opportuniste dans les stations du chenal
      Laurentien, du golfe du Maine et de diverses aires marines protégées (AMP) à
      l'appui de programmes et d'initiatives de recherche auxiliaire. L'échantillonnage
      AZMP est effectué conformément aux procédures normalisées (voir https://cat.fsl-bsf.scitech.gc.ca/record=b3951030~S6)
      et comprend la collecte de profils CTD et d'échantillons d'eau pour la détermination
      des variables physiques (p. ex. T, S), chimiques (nutriments, oxygène, pH) et
      biologiques (chl a) et verticales remorquage de filet d'anneau. Les données
      recueillies sont synthétisées dans deux rapports annuels sur les changements
      physiques et chimiques et biologiques dans la région des Maritimes, et sont
      également utilisées pour évaluer les changements dans la zone atlantique.
