identification:
  abstract:
    en: 'The annual Ice Forecast Hydrographic Survey Gulf Of St. Lawrence historic
      data set is from 1972 to 1995.  It was an annual program with missions in the
      months of  November - January covering 35 stations in the Gulf Of St. Lawrence.
      The purpose was to obtain temperature-salinity measurements in the upper 100
      m of water from 35 stations in the Gulf of St. Lawrence for preparation of seasonal
      ice outlook by the Ice Climatology Branch and later the Ice Forecast Central
      Office of the Department of Environment Atmospheric Environment Service.  The
      data measured included: profile CTD, dissolved oxygen and nutrient data, oxygen
      isotope, Ra isotope, sediment cores,  satellite transmitting thermistor buoys
      to monitor the cooling, and doppler current profiler to measure ice motion and
      currents.'
    fr: 'L''ensemble de données historiques annuel du Service hydrographique de prévision
      des glaces pour le golfe du Saint-Laurent couvre la période de 1972 à 1995.
      Il s''agissait d''un programme annuel avec des missions au cours des mois de
      novembre à janvier couvrant 35 stations dans le golfe du Saint-Laurent. L''objectif
      était d''obtenir des mesures de la température et de la salinité dans les 100
      m supérieurs de l''eau à partir de 35 stations dans le golfe du Saint-Laurent
      pour la préparation des prévisions saisonnières des glaces par la Direction
      de la climatologie des glaces et plus tard par le Bureau central de prévision
      des glaces du Service de l''environnement atmosphérique du ministère de l''Environnement.
      Les données mesurées comprenaient : le profil CTD, les données sur l''oxygène
      dissous et les nutriments, l''isotope de l''oxygène, l''isotope Ra, des carottes
      de sédiments, des bouées thermistrices de transmission par satellite pour surveiller
      le refroidissement et un profileur de courant Doppler pour mesurer le mouvement
      des glaces et les courants.'
