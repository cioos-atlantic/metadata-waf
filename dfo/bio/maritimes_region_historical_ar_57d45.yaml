identification:
  abstract:
    en: Historical missions to the Arctic region in which DFO Bedford Institute of
      Oceanography participated in between 1975 and 1990 and one mission in 2013.
      These missions were part of various projects and visited several areas within
      the Arctic such as;  Hudson Bay, James Bay, Baffin Bay, Baffin Island Fjords,  Lancaster
      Sound, Davis Strait, Hudson Strait,  Labrador Sea, Northwest Passage, Greenland
      and the Norwegian Sea.
    fr: Missions historiques dans la région arctique auxquelles l'Institut océanographique
      de Bedford du MPO a participé entre 1975 et 1990 et une mission en 2013. Ces
      missions faisaient partie de divers projets et ont visité plusieurs régions
      de l'Arctique, notamment la baie d'Hudson, la baie James, la baie de Baffin,
      les fjords de l'île de Baffin, le détroit de Lancaster, le détroit de Davis,
      le détroit d'Hudson, la mer du Labrador, le passage du Nord-Ouest, le Groenland
      et la mer de Norvège.
