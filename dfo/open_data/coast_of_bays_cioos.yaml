language: eng
title: "Coast of Bays seawater vertical and horizontal structure: Hydrographic structure, spatial variability and seasonality, 2009-2013"
title_fra: "Structure verticale et horizontale de l'eau de mer de la Coast of Bays: Structure hydrographique, variabilité spatiale et saisonnalité basée sur les levés océanographiques du PRRA, 2009-2013"
summary: "Upon a recent rapid increase of the finfish aquaculture industry in the Coast of Bays, an area of the South Coast of Newfoundland (9 fold production growth from 2003 to 2013), Fisheries and Oceans Canada (DFO) carried out a research project to better understand the physical oceanography of the area. This report is the second of a series aiming to provide an oceanographic knowledge baseline of the Coast of Bays (i.e., data and analyses) to help manage and ensure the sustainable growth of the aquaculture industry. This report presents the analysis of 790 water profiles of temperature, salinity and dissolved oxygen concentration sampled at 276 stations over the course of a 5-year oceanographic program (2009 13). The profiles were analyzed using along-channel vertical sections plots (i.e., transects), surface property maps and water masses statistics."
summary_fra: "À la suite d'une récente augmentation rapide de l'industrie de l'aquaculture de poissons dans la côte des baies, une région de la côte sud de Terre-Neuve (production multiplié par 9 de 2003 à 2013), Pêches et Océans Canada a mené un projet de recherche pour mieux comprendre l'océanographie physique de la région. Ce rapport est le deuxième d'une série visant à fournir une base de connaissances océanographiques sur le littoral des baies (données et analyses) afin d’aider à gérer et assurer la croissance durable de l'industrie aquacole. Ce rapport présente l'analyse de 790 profils de température, salinité et concentration en oxygène dissous échantillonnés à 276 stations au cours d'un programme océanographique de cinq ans (2009 2013). Les profils ont été analysés à l'aide de tracés de sections verticales (transects), de cartes de propriétés de surface et de statistiques des masses d'eau."
