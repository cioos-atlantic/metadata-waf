identification:
  title:
    en: 'Coast of Bays seawater vertical and horizontal structure: Hydrographic structure,
      spatial variability and seasonality, 2009-2013'
    fr: 'Structure verticale et horizontale de l''eau de mer de la Coast of Bays:
      Structure hydrographique, variabilité spatiale et saisonnalité basée sur les
      levés océanographiques du PRRA, 2009-2013'
  abstract:
    en: This dataset was compiled as part of a multiyear effort lead by Fisheries
      and Oceans Canada (DFO) to support sustainable aquaculture regulation in the
      Coast of Bays, an area of the south coast of Newfoundland. It is the second
      of a series aiming to provide an oceanographic knowledge baseline of the Coast
      of Bays.This dataset includes temperature, salinity, and dissolved oxygen concentration
      profiles collected during CTD surveys, each survey containing a varying number
      of casts/profiles taken within the area of interest. In total, 760 profiles
      from 11 surveys, executed over 276 stations, were collected from June 2009 to
      November 2013. Data were processed and quality controlled using the instrumentation
      manufacturer guidelines, custom tools as well as visual inspection. Data are
      provided in tab-delimited text-based format compatible with most data processing
      language and tools (e.g. MS. Excel) as well as with the Ocean Data View software
      (https://odv.awi.de/) for rapid visualisation. A summary of the CTD profiles
      and stations surveyed is also provided as a comma separated values (CSV) file.A
      full description of the data and of its use in the context of the motivating
      project can be found in http://www.dfo-mpo.gc.ca/csas-sccs/Publications/ResDocs-DocRech/2017/2017_077-eng.html.
      Analyses from this dataset were presented during a Canadian Science Advisory
      Secretariat (CSAS) meeting which took place in St John’s in March 2015 (http://www.dfo-mpo.gc.ca/csas-sccs/schedule-horraire/2015/03_25-26b-eng.html)
      and from which a Science Advisory Report (http://www.dfo-mpo.gc.ca/csas-sccs/Publications/SAR-AS/2016/2016_039-eng.html)
      and Proceedings (http://www.dfo-mpo.gc.ca/csas-sccs/Publications/Pro-Cr/2017/2017_043-eng.html)
      were published.
    fr: 'Cet ensemble de données a été compilé dans le cadre d''un effort pluriannuel
      dirigé par Pêches et Océans Canada (MPO) pour appuyer la réglementation de l''aquaculture
      durable dans la « Coast of Bays », une région de la côte sud de Terre-Neuve.
      Il s''agit du deuxième d''une série visant à fournir une base de connaissances
      océanographiques de la Coast of Bays.Cet ensemble de données comprend les profils
      de température, de salinité et de concentration en oxygène dissous collectés
      lors de campagnes CTD, chaque campagne contient un nombre variable de profils
      échantillonnés dans la zone d''intérêt. Au total, 760 profils provenant de 11
      campagnes, réalisés sur 276 stations, ont été collectés de juin 2009 à novembre
      2013. Les données ont été traitées et contrôlées pour leur qualité à l''aide
      des directives du fabricant de l''instrumentation, des outils personnalisés
      et de contrôle visuel. Les données sont fournies dans un format texte délimité
      par des tabulations compatible avec la plupart des langages et outils de traitement
      de données (par exemple, MS Excel) ainsi qu''avec le logiciel Ocean Data View
      (https://odv.awi.de/) pour une visualisation rapide. Un résumé des profils CTD
      et des stations est également fourni sous forme de fichier CSV (valeurs séparées
      par des virgules).Une description complète des données et de leur utilisation
      dans le contexte du projet de motivation se trouve à l''adresse suivante: http://www.dfo-mpo.gc.ca/csas-sccs/Publications/ResDocs-DocRech/2017/2017_077-fra
      .html. Les analyses de cet ensemble de données ont été présentées lors d''une
      réunion du Secrétariat canadien de consultation scientifique (SCCS) qui s''est
      tenue à St John''s en mars 2015 (http://www.dfo-mpo.gc.ca/csas-sccs/schedule-horraire/2015/
      03_25-26b-fra.html) et à partir duquel un avis scientifique (http://www.dfo-mpo.gc.ca/csas-sccs/Publications/SAR-AS/2016/2016_039-fra.html)
      et un compte rendu (http://www.dfo-mpo.gc.ca/csas-sccs/Publications/Pro-Cr/2017/2017_043-fra.html)
      ont été publiés.'
